name: SolarEngineer
# containerEngine: docker

services:
  - name: identity-api
    project: src\Services\Identity\Identity.API\Identity.API.csproj
    bindings:
      - port: 5001
        name:  secure
        protocol: https
      - port: 5000
        name:  non-secure
        protocol: http
  - name: projects-api
    project: src\Services\Projects\Projects.API\Projects.API.csproj
    bindings:
      - port: 5007
        name:  secure
        protocol: https
      - port: 5006
        name:  non-secure
        protocol: http
  - name: messages-api
    project: src\Services\Messages\Messages.API\Messages.API.csproj
    bindings:
      - port: 5005
        name:  secure
        protocol: https
      - port: 5004
        name:  non-secure
        protocol: http
