server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             solarengineer.net;
    root                    /var/www/solarengineer.net/public;

    # SSL
    # ssl_certificate         /etc/letsencrypt/live/solarengineer.net/fullchain.pem;
    # ssl_certificate_key     /etc/letsencrypt/live/solarengineer.net/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/solarengineer.net/chain.pem;
    ssl_certificate /etc/nginx/solarengineer.net.crt;
    ssl_certificate_key /etc/nginx/solarengineer.net.rsa;

    # security
    include                 nginxconfig.io/security.conf;

    # logging
    access_log              /var/log/nginx/access.log combined buffer=512k flush=1m;
    error_log               /var/log/nginx/error.log warn;

    # reverse proxy
    location / {
        proxy_pass            http://web-ui:4200;
        # proxy_pass            http://127.0.0.1:4200;
        proxy_set_header Host $host;
        include               nginxconfig.io/proxy.conf;
    }

    # additional config
    include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
    listen                  443 ssl http2;
    listen                  [::]:443 ssl http2;
    server_name             *.solarengineer.net;

    # SSL
    # ssl_certificate         /etc/letsencrypt/live/solarengineer.net/fullchain.pem;
    # ssl_certificate_key     /etc/letsencrypt/live/solarengineer.net/privkey.pem;
    # ssl_trusted_certificate /etc/letsencrypt/live/solarengineer.net/chain.pem;
    ssl_certificate /etc/nginx/solarengineer.net.crt;
    ssl_certificate_key /etc/nginx/solarengineer.net.rsa;

    # logging
    access_log              /var/log/nginx/access.log combined buffer=512k flush=1m;
    return                  301 https://solarengineer.net$request_uri;
}

# HTTP redirect
server {
    listen      80;
    listen      [::]:80;
    server_name .solarengineer.net;

    # logging
    access_log  /var/log/nginx/access.log combined buffer=512k flush=1m;
    # include     nginxconfig.io/letsencrypt.conf;

    location / {
        return 301 https://solarengineer.net$request_uri;
    }
}