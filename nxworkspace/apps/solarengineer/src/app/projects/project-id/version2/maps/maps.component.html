<!--<ng-container *ngIf="done">-->
<input [formControl]="address" id="autocomplete" placeholder="enter" type="text" />
<button (click)="enterAddress()" mat-stroked-button>Strings</button>
<ng-container *ngIf="mapsApiLoaded">
  <div #screen>
    <google-map
      (mapClick)="click($event)"
      (mapRightclick)="onRightClick($event)"
      [center]="center"
      [options]="options"
      [zoom]="zoom"
      height="800px"
      width="100%"
    >
      >
    </google-map>
  </div>
</ng-container>

<!--<ngx-capture  [target]="screen" (resultImage)="saveImage($event)"></ngx-capture>-->
<button (click)="capture()">Take</button>
<button (click)="changeTilt()">Tilt</button>
<ng-container *ngIf="imgUrl">
  <img [src]="imgUrl" alt="" />
</ng-container>
<!--</ng-container>-->

<div
  [matMenuTriggerFor]="rightMenu"
  [style.left]="menuTopLeftPosition.x"
  [style.top]="menuTopLeftPosition.y"
  style="visibility: hidden; position: fixed"
></div>

<mat-menu #rightMenu="matMenu">
  <ng-template matMenuContent let-data="data">
    <div class="right-click-menu">
      <button (click)="selectPosition(data)" class="right-click-menu__button" mat-menu-item>
        Select Position
      </button>
    </div>
  </ng-template>
</mat-menu>
