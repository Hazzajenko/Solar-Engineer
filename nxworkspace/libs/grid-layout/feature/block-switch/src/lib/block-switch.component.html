<ng-container *ngIf="block">
  <ng-container [ngSwitch]="block.type">
    <ng-container *ngSwitchCase="5">
      <app-block-panel
        [id]="block.id"
      ></app-block-panel>
    </ng-container>
    <ng-container *ngSwitchCase="8">
      <app-block-disconnection-point
        [id]="block.id"
      ></app-block-disconnection-point>
    </ng-container>
    <ng-container *ngSwitchCase="9">
      <app-block-tray
        [id]="block.id">
      </app-block-tray>
    </ng-container>
  </ng-container>
</ng-container>
