<ng-container *ngIf="user$ | async as user">
  <ng-container *ngrxLet="isDialog$ | async as isDialog">
    <button (click)="toggleFullScreen()" mat-icon-button class="absolute right-[1px]">
      <mat-icon>fullscreen</mat-icon>
    </button>
    <!--    [ngStyle]="{
        top: isDialog ? '0px' : '80px'
        }"-->
    <!--    position: isDialog ? '' : 'relative'-->
    <div style="overflow: hidden; overscroll-behavior: contain" [style.height]="height">
      <div class="flex flex-col items-center content-center">
        <h1 *ngIf="isDialog" mat-dialog-title>Messages</h1>
        <div class="flex flex-row w-[100%] min-w-[100%]">
          <!--        <button mat-button>Create new chat</button>-->
        </div>
        <div class="flex flex-row w-[100%] min-w-[100%]">
          <div class="flex-auto w-[20%] min-w-[20%] p-2">
            <!--     <button (click)="createNewChatRoom()" mat-button>Create new chat</button>-->
            <app-chatroom-list-component></app-chatroom-list-component>
          </div>
          <div
            class="grow w-[80%] min-w-[80%] p-2"
            *ngrxLet="{
              isCreatingGroupChat: isCreatingGroupChat$ | async,
              chatRoomToMessage: chatRoomToMessage$ | async
            } as groupChatValues"
          >
            <!--          <ng-container *ngIf="!createNewChat; else createNewChat">-->
            <ng-container
              *ngIf="
                groupChatValues.chatRoomToMessage && !groupChatValues.isCreatingGroupChat;
                else createNewChat
              "
            >
              <ng-template
                appChangeChatRoom
                [chatRoom]="groupChatValues.chatRoomToMessage"
              ></ng-template>
            </ng-container>
            <!--          </ng-container>-->
            <ng-template #createNewChat>
              <app-new-chat-room-component class="min-w-[100%]"></app-new-chat-room-component>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
