<ng-container *ngIf="user$ | async as user">
  <ng-container *ngrxLet="isDialog$ | async as isDialog">
    <button (click)="toggleFullScreen()" mat-icon-button class="absolute right-[1px]">
      <mat-icon>fullscreen</mat-icon>
    </button>
    <div
      style="height: 100%; min-height: max-content; overflow: hidden"
      [ngStyle]="{
        top: isDialog ? '0px' : '80px',
        position: isDialog ? '' : 'relative'
      }"
      class="flex flex-col items-center content-center h-[100%] min-h-max"
    >
      <h1 *ngIf="isDialog" mat-dialog-title>Messages</h1>
      <div class="flex flex-row w-[100%] min-w-[100%]">
        <div class="flex-auto w-[20%] min-w-[20%] p-2">
          <app-chatroom-list-component></app-chatroom-list-component>
        </div>
        <div class="grow w-[80%] min-w-[80%] p-2">
          <ng-container *ngIf="chatRoomToMessage$ | async as chatRoomToMessage">
            <ng-template appChangeChatRoom [chatRoom]="chatRoomToMessage"></ng-template>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
</ng-container>
