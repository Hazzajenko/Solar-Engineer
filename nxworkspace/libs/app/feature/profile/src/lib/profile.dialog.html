<ng-container *ngIf='user$ | async as user'>

  <div class='flex flex-col items-center content-center'>
    <h1 mat-dialog-title>Profile</h1>
  </div>

  <mat-tab-group [selectedIndex]='selected.value'
                 (selectedIndexChange)='selected.setValue($event)'>
    <mat-tab label='Profile'>
      <app-profile-component></app-profile-component>


    </mat-tab>
    <mat-tab label='Notifications'>
      <app-notifications-component></app-notifications-component>

    </mat-tab>
    <mat-tab label='Friends'>
      <app-friends-component></app-friends-component>


    </mat-tab>
    <mat-tab label='Messages'>
      <app-messages-component></app-messages-component>


    </mat-tab>
    <mat-tab label='Settings'>
      Settings


    </mat-tab>
  </mat-tab-group>

  <mat-dialog-actions align='center'>
    <button mat-button mat-dialog-close='true'>Exit</button>
  </mat-dialog-actions>

</ng-container>
