<ng-container *ngIf='user$ | async as user'>
  <ng-container *ngIf='friends$ | async as friends'>
    <div class='flex flex-col items-center content-center'>
      <h1 mat-dialog-title>Friends</h1>

      <!--      <button class='flex flex-col items-center content-center' mat-button
                    (click)='markAllNotificationsAsRead(notifications)'>
              Mark All As Read
            </button>-->
      <mat-selection-list style='overflow: hidden' (selectionChange)='change($event)'
                          [multiple]='false'
                          class='flex flex-col items-center content-center'>
        <cdk-virtual-scroll-viewport style='height: 400px; width: 400px'
                                     itemSize='50'
                                     class='flex flex-col items-center content-center'>
          <!--          [ngStyle]='{"background-color": notification.status === 0 ? "#60a1fa" : ""}'-->
          <mat-list-option appFriendDirective [friend]='friend'
                           [selectedFriend]='selectedFriend'
                           *cdkVirtualFor='let friend of friends'
                           [value]='friend'>

            <span matListItemTitle>{{friend.username}}</span>
            <span matListItemLine>{{friend.becameFriendsTime | date : 'short'}}</span>

          </mat-list-option>
        </cdk-virtual-scroll-viewport>

      </mat-selection-list>


      <ng-container *ngIf='selectedFriend'>
        <button
          mat-button
        >
          Message {{selectedFriend.username}}</button>
      </ng-container>
    </div>
    <!--    <button mat-button mat-dialog-close='true'>Exit</button>-->
  </ng-container>
</ng-container>
