<ng-container *ngIf='user$ | async as user'>
  <ng-container *ngIf='userProfile$ | async as userProfile'>
    <!--    {{userProfile.userName}}
        {{userProfile.created | date : 'short'}}
        {{userProfile.lastActive | date : 'short'}}-->
    <mat-card class='max-w-[100%]'>
      <mat-card-header>
        <div mat-card-avatar class='example-header-image'>
          <mat-icon
            color='primary'
            style='transform: scale(0.75);'
            *ngIf='userProfile.isOnline'>wifi
          </mat-icon>
        </div>
        <img mat-card-avatar
             [src]='userProfile.photoUrl'
             alt=''>
        <mat-card-title>{{userProfile.userName}}</mat-card-title>
        <span class='text-green-500' *ngIf='userProfile.isOnline'>
Online
        </span>
        <!--        <span *ngIf='userProfile.isOnline else offline'>
                  <mat-icon
                    color='primary'
                    style='transform: scale(0.75);'
                    *ngIf='userProfile.isOnline'>wifi
                  </mat-icon>
                  &lt;!&ndash;        <mat-card-subtitle>{{userProfile.firstName}} {{userProfile.lastName}}</mat-card-subtitle>&ndash;&gt;

                </span>-->
        <mat-card-subtitle class='text-green-500' *ngIf='userProfile.isOnline'>Online
        </mat-card-subtitle>

        <ng-template #offline>
          <mat-card-subtitle *ngIf='!userProfile.isOnline'>Last
            Active {{userProfile.lastActive | date : 'short'}}</mat-card-subtitle>
        </ng-template>

        <mat-card-subtitle>User Since {{userProfile.created | date : 'short'}}</mat-card-subtitle>
      </mat-card-header>
      <!--      <img mat-card-image src='https://material.angular.io/assets/img/examples/shiba2.jpg' alt='Photo of a Shiba Inu'>-->
      <mat-card-content>
        <p>
          Online Now!
        </p>
        <mat-icon
          color='primary'
          style='transform: scale(0.75);'
          *ngIf='userProfile.isOnline'>wifi
        </mat-icon>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Send Friend Request</button>
        <button mat-button>Message</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</ng-container>
