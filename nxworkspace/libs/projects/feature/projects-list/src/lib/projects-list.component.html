<ng-container *ngIf="projects$ | async as projects">
  <div
    class="flex flex-col px-4 mx-auto mt-10 space-y-12 items-center justify-center md:space-y-0 md:flex-row"
  >
    <div
      (click)="routeToProject(project)"
      *ngFor="let project of projects"
      class="flex flex-col space-y-3 bg-clip-padding p-6 bg-[#08297c] border-1 border-[#08297c] border-dashed md:space-y-0 md:space-x-6 md:flex-row rounded-lg hover:bg-blue-500"
    >
      <!--       Heading -->
      <div class="rounded-l-full">
        <div class="flex items-center space-x-2">
          <div class="px-4 py-2 text-white rounded-full md:py-1 bg-purple-500">
            {{ project.id }}
          </div>
          <h3 class="text-base font-bold text-white">
            {{ project.name }}
          </h3>
        </div>
      </div>
    </div>
  </div>
</ng-container>
