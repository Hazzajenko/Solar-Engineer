<div
  class='flex flex-row align-middle items-center justify-center flex-wrap bg-slate-800 p-6 min-w-fit w-full'
>
  <div class='flex items-center flex-shrink-0 text-white mr-6'>
    <app-logo-name-v3></app-logo-name-v3>
    <!-- <span class="font-semibold text-xl tracking-tight">Toolbar</span> -->
  </div>
  <div class='block lg:hidden'>
    <button
      class='flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white'
    >
      <svg class='fill-current h-3 w-3' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
        <title>Menu</title>
        <path d='M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z' />
      </svg>
    </button>
  </div>
  <div class='w-full block flex-grow justify-items-end lg:flex lg:w-auto place-items-end'>
    <div class='text-sm lg:flex-grow'>
      <button [matMenuTriggerFor]='gridModeMenu' mat-raised-button color='primary'>
        <!--    <mat-icon>brush</mat-icon>-->
        Mode
        <mat-icon>expand_more</mat-icon>
      </button>
    </div>
  </div>

  <ng-container *ngIf='gridMode$ | async as gridMode'>
    <ng-container [ngSwitch]='gridMode'>
      <div
        class=' font-medium text-2xl  text-red-500 text-lg block flex-grow justify-items-end lg:flex place-items-end'>
        <div *ngSwitchCase='4'>
          SELECT
        </div>
        <div *ngSwitchCase='1'>
          CREATE
        </div>
        <div *ngSwitchCase='3'>
          LINK
        </div>
        <div *ngSwitchCase='2'>
          DELETE
        </div>
      </div>
    </ng-container>
  </ng-container>

  <ng-container *ngIf='selectedStringName$ | async as stringName'>
    <div
      class=' font-medium text-2xl  text-red-500 text-lg block flex-grow justify-items-end lg:flex place-items-end'>
      Selected String: {{stringName}}
    </div>
  </ng-container>

  <mat-menu #gridModeMenu='matMenu'>
    <ng-container *ngIf='gridMode$ | async as gridMode'>
      <button (click)='selectMode(4)' [ngClass]="{ 'bg-red-400': gridMode === 4 }" mat-menu-item>
        Select
      </button>
      <button (click)='selectMode(1)' [ngClass]="{ 'bg-red-400': gridMode === 1 }" mat-menu-item>
        Create
      </button>
      <button (click)='selectMode(3)' [ngClass]="{ 'bg-red-400': gridMode === 3 }" mat-menu-item>
        Link
      </button>
      <button (click)='selectMode(2)' [ngClass]="{ 'bg-red-400': gridMode === 2 }" mat-menu-item>
        Delete
      </button>
    </ng-container>
  </mat-menu>
</div>
