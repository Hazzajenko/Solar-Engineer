admin:
  access_log_path: /tmp/admin_access.log
  address:
    socket_address:
      protocol: TCP
      address: 0.0.0.0
      port_value: 9901
static_resources:
  listeners:
  - name: listener_0
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 80
        # port_value: 10000
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          stat_prefix: ingress_http
          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              # domains: ["solarengineer.net"]
              domains: ["*"]
              routes:
              - match:
                  prefix: "/"
                redirect:
                  prefix_rewrite: "/"
                  https_redirect: true
              - match:
                  prefix: "/"
                route:
                  # host_rewrite: www.google.com
                  host_rewrite: solarengineer.net
                  cluster: web-ui
                  # cluster: google_service
          http_filters:
          - name: envoy.filters.http.router
  - name: listener_1
    address:
      socket_address:
        protocol: TCP
        address: 0.0.0.0
        port_value: 443
    filter_chains:
    - filters:
      - name: envoy.filters.network.http_connection_manager
        typed_config:
          "@type": type.googleapis.com/envoy.config.filter.network.http_connection_manager.v2.HttpConnectionManager
          stat_prefix: ingress_http
          # upgrade_configs:
          # - upgrade_type: websocket

          route_config:
            name: local_route
            virtual_hosts:
            - name: local_service
              # domains: ["solarengineer.net"]
              domains: ["*"]
              routes:
              - match:
                  prefix: "/auth/"
                route:
                  # auto_host_rewrite: true
                  host_rewrite: solarengineer.net
                  prefix_rewrite: "/"
                  cluster: identity-api
              - match:
                  # prefix: "/signin-google"
                  prefix: "/login/google"
                route:
                  # auto_host_rewrite: true
                  host_rewrite: solarengineer.net
                  # prefix_rewrite: "/signin-google"
                  cluster: identity-api
              - match:
                  prefix: "/signin-google"
                route:
                  # auto_host_rewrite: true
                  # host_rewrite: solarengineer.net
                  # prefix_rewrite: "/signin-google"
                  cluster: identity-api
              # - match:
              #     prefix: "/signin"
              #   route:
              #     # auto_host_rewrite: true
              #     host_rewrite: solarengineer.net
              #     # prefix_rewrite: "/signin"
              #     cluster: identity-api
              - match:
                  prefix: "/users/"
                route:
                  prefix_rewrite: "/"
                  cluster: users-api
              - match:
                  prefix: "/hubs/connections"
                route:
                  # auto_host_rewrite: true
                  prefix_rewrite: "/hubs/connections"
                  # prefix_rewrite: "/hubs/connections"
                  cluster: identity-api
                  # cluster: users-api
                  timeout: 300s
                  upgrade_configs:
                    upgrade_type: "websocket"
                    enabled: true
              - match:
                  prefix: "/messages/"
                route:
                  prefix_rewrite: "/"
                  cluster: messages-api
              - match:
                  prefix: "/projects/"
                route:
                  prefix_rewrite: "/"
                  cluster: projects-api
              - match:
                  prefix: "/projects"
                route:
                  prefix_rewrite: "/projects"
                  cluster: projects-api
              - match:
                  prefix: "/hubs/projects"
                route:
                  # auto_host_rewrite: true
                  prefix_rewrite: "/hubs/projects"
                  cluster: projects-api
                  timeout: 300s
                  upgrade_configs:
                    upgrade_type: "websocket"
                    enabled: true
              - match:
                  prefix: "/"
                route:
                  # use_remote_address: true
                  host_rewrite: solarengineer.net
                  cluster: web-ui
                  timeout: 300s
                  upgrade_configs:
                    upgrade_type: "websocket"
                    enabled: true
                  # cluster: google_service
          http_filters:
          - name: envoy.filters.http.router
          access_log:
          - name: envoy.file_access_log
            filter:
              not_health_check_filter: {}
            config:
              json_format:
                time: "%START_TIME%"
                protocol: "%PROTOCOL%"
                duration: "%DURATION%"
                request_method: "%REQ(:METHOD)%"
                request_host: "%REQ(HOST)%"
                path: "%REQ(X-ENVOY-ORIGINAL-PATH?:PATH)%"
                response_flags: "%RESPONSE_FLAGS%"
                route_name: "%ROUTE_NAME%"
                upstream_host: "%UPSTREAM_HOST%"
                upstream_cluster: "%UPSTREAM_CLUSTER%"
                upstream_local_address: "%UPSTREAM_LOCAL_ADDRESS%"
              path: "/tmp/access.log"
      tls_context:
        common_tls_context:
          tls_certificates:
            - certificate_chain:
                filename: "/etc/ssl/certs/solarengineer.net.crt"
                # filename: "/etc/ssl/certs/https.crt"
              private_key:
                filename: "/etc/ssl/certs/solarengineer.net.rsa"
                # filename: "/etc/ssl/certs/key.pem"
  clusters:
  - name: web-ui
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: web-ui
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 4200
  - name: identity-api
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: identity-api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 5001
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: localhost
  - name: users-api
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: users-api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 5003
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: localhost
  - name: messages-api
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: messages-api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 5005
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: localhost
  - name: projects-api
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: projects-api
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: host.docker.internal
                port_value: 5007
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.UpstreamTlsContext
        sni: localhost
  - name: google_service
    connect_timeout: 0.25s
    type: LOGICAL_DNS
    # Comment out the following line to test on v6 networks
    dns_lookup_family: V4_ONLY
    lb_policy: ROUND_ROBIN
    load_assignment:
      cluster_name: google_service
      endpoints:
      - lb_endpoints:
        - endpoint:
            address:
              socket_address:
                address: www.google.com
                port_value: 443
    transport_socket:
      name: envoy.transport_sockets.tls
      typed_config:
        "@type": type.googleapis.com/envoy.api.v2.auth.UpstreamTlsContext
        sni: www.google.com