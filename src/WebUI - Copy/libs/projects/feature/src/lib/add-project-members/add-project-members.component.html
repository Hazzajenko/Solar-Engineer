<ng-container *ngIf="project$ | async as project">
  <div class="mx-auto max-w-lg">
    <div>
      <div class="text-center">
        <svg
          class="mx-auto h-12 w-12 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 48 48"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M34 40h10v-4a6 6 0 00-10.712-3.714M34 40H14m20 0v-4a9.971 9.971 0 00-.712-3.714M14 40H4v-4a6 6 0 0110.713-3.714M14 40v-4c0-1.313.253-2.566.713-3.714m0 0A10.003 10.003 0 0124 26c4.21 0 7.813 2.602 9.288 6.286M30 14a6 6 0 11-12 0 6 6 0 0112 0zm12 6a4 4 0 11-8 0 4 4 0 018 0zm-28 0a4 4 0 11-8 0 4 4 0 018 0z"
          />
        </svg>
        <h2 class="mt-2 text-base font-semibold leading-6 text-gray-900 dark:text-white">
          Add project members
        </h2>
        <p class="mt-1 text-sm text-gray-500 dark:text-gray-300">
          <span *ngIf="project.memberIds.length > 0; else noMembers"
            >{{ project.name }} current has {{ project.memberIds.length }} members.</span
          >
          <ng-template #noMembers>
            <span>{{ project.name }} has no members yet.</span>
          </ng-template>
          <!--          You havenâ€™t added any team members to your project yet. As the owner of this project, you
                    can manage team member permissions.-->
        </p>
      </div>
      <form action="#" class="mt-6 flex">
        <label for="email" class="sr-only">Username</label>
        <input
          type="email"
          name="email"
          id="email"
          class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 dark:text-white dark:placeholder-gray-500 dark:focus:ring-indigo-500 sm:text-sm sm:leading-6"
          placeholder="Enter an email"
        />
        <button
          type="submit"
          class="ml-4 flex-shrink-0 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:focus:outline-indigo-500"
        >
          Send invite
        </button>
      </form>
    </div>
    <div class="mt-10">
      <h3 class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Team members previously added to projects
      </h3>
      <ul
        role="list"
        class="mt-4 divide-y divide-gray-200 border-t border-b border-gray-200 dark:divide-gray-600 dark:border-blue-600"
      >
        <li
          *ngFor="let fakeUser of 4 | generateUserData"
          class="flex items-center justify-between space-x-3 py-4"
        >
          <div class="flex min-w-0 flex-1 items-center space-x-3">
            <div class="flex-shrink-0">
              <img
                class="h-10 w-10 rounded-full"
                [src]="fakeUser.photoUrl"
                [alt]="fakeUser.firstName + 'photo'"
              />
            </div>
            <div class="min-w-0 flex-1">
              <p class="truncate text-sm font-medium text-gray-900 dark:text-white">
                {{ fakeUser.displayName }}
              </p>
              <p class="truncate text-sm font-medium text-gray-500 dark:text-gray-300">
                Solar Engineer
              </p>
            </div>
          </div>
          <div class="flex-shrink-0">
            <button
              type="button"
              class="inline-flex items-center gap-x-1.5 text-sm font-semibold leading-6 text-gray-900 dark:text-white"
            >
              <svg
                class="h-5 w-5 text-gray-400"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"
                />
              </svg>
              Invite <span class="sr-only">{{ fakeUser.displayName }}</span>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</ng-container>
