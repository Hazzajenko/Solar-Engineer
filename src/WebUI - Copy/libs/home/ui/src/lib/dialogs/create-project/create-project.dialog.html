<div class='flex flex-col items-center content-center'>
  <h1 mat-dialog-title>New Project</h1>
</div>
<form [formGroup]='projectForm' class='flex m-5 my-3 flex-col items-center content-center'>
  <div class='form-floating mb-3'>
    <label id='projectName'>Project Name</label>
    <input type='text' class='block h-12 w-full rounded-sm mt-2 text-sm font-light bg-gray-300' placeholder=''
           formControlName='projectName'
           [ngClass]="{ 'border border-red-500': projectForm.get('projectName')!.dirty }">
    <div class='items-center text-red-500 text-sm'>
      <ng-container *ngFor='let validation of validationMessages.projectName'>
        <div class='error-message'
             *ngIf="projectForm.get('projectName')!.hasError(validation.type) && (projectForm.get('projectName')!.dirty || projectForm.get('projectName')!.touched)">
          <mat-icon name='information-circle-outline'></mat-icon>
          <span>{{ validation.message }}</span>
        </div>
      </ng-container>
    </div>
  </div>

</form>
<mat-dialog-actions align='end'>
  <button mat-button mat-dialog-close='true'>Cancel</button>
  <button (click)='onSubmit()' cdkFocusInitial mat-button>
    Create {{projectForm.get('projectName')!.value}}
  </button>
</mat-dialog-actions>
