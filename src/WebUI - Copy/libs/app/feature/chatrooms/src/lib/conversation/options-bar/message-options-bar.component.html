<div
  [matMenuTriggerFor]="rightMenu"
  [style.left]="menuTopLeftPosition.x"
  [style.top]="menuTopLeftPosition.y"
  style="visibility: hidden; position: fixed"
></div>

<mat-menu
  class="z-10 bg-transparent divide-y divide-gray-100 rounded-lg w-44 dark:bg-gray-700 dark:divide-gray-600"
  #rightMenu="matMenu"
>
  <ng-template matMenuContent>
    <div
      class="z-10 bg-transparent divide-y divide-gray-100 rounded-lg w-44 dark:bg-gray-700 dark:divide-gray-600"
    >
      <div class="py-2">
        <ng-container
          *ngTemplateOutlet="
            nameTemplate;
            context: {
              name: isGroup ? groupChat.name : webUser.displayName
            }
          "
        >
        </ng-container>
      </div>
      <ul
        class="py-2 text-sm text-gray-700 dark:text-gray-200"
        aria-labelledby="dropdownMenuIconButton"
      >
        <ng-container *ngIf="isGroup; then groupList; else userList"></ng-container>
      </ul>
    </div>
  </ng-template>
</mat-menu>

<ng-template #nameTemplate let-name="name">
  <a
    href="#"
    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
    >{{ name }}</a
  >
</ng-template>

<ng-template #groupList>
  <ng-container *ngIf="groupChat">
    <li>
      <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
        Edit
      </a>
    </li>
    <li>
      <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
        Leave</a
      >
    </li>
  </ng-container>
</ng-template>

<ng-template #userList>
  <ng-container *ngIf="webUser">
    <li>
      <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
        Edit
      </a>
    </li>
    <li *ngIf="webUser.isFriend; else notFriend">
      <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
        Remove Friend</a
      >
    </li>
    <ng-template #notFriend>
      <li>
        <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
          Send Friend Request</a
        >
      </li>
    </ng-template>
    <li>
      <a class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">
        Mute</a
      >
    </li>
  </ng-container>
</ng-template>
