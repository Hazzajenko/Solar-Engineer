<!--(touchstart)="mobileMenu.classList.add('translate-x-0')"-->
<button
	(touchstart)="toggleSideUiNav()"
	aria-controls="sidebar-user"
	class="absolute top-5 left-5 z-30 inline-flex items-center p-2 mt-2 ml-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
	type="button"
>
	<span class="sr-only">Open sidebar</span>
	<svg
		aria-hidden="true"
		class="w-6 h-6"
		fill="currentColor"
		viewBox="0 0 20 20"
		xmlns="http://www.w3.org/2000/svg"
	>
		<path
			clip-rule="evenodd"
			d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
			fill-rule="evenodd"
		></path>
	</svg>
</button>

<!--<side-ui-mobile-menu *ngIf="sideUiMobileMenuOpen()" class="md:hidden" />-->

<canvas
	[ngStyle]="{
		cursor: cursorState()
	}"
	appDesignCanvas
	class="absolute inset-0 bg-white"
	id="canvas"
></canvas>

<app-loading-project-spinner *ngIf="showProjectSpinner()" />

<div #appStats class="absolute z-50">
	<div *ngIf="showFpsState()" id="fps"></div>
	<div id="scale-element" style="display: none"></div>
</div>

<app-context-menu-renderer />
<app-dialog-renderer />

<side-ui-nav-bar />

<overlay-tool-bar-component class="hidden md:block" />
<overlay-selected-string-tool-bar *ngIf="stringIsSelected()" />
<overlay-mobile-bottom-toolbar class="md:hidden" />

<overlay-notification-modal />

<div
	class="absolute bottom-0 left-2 font-medium tracking-tight z-50 text-2xs text-gray-700 font-consolas"
>
	Solar Engineer v{{ version() }} <span>&copy;</span> 2023 Harry Jenkins
</div>
