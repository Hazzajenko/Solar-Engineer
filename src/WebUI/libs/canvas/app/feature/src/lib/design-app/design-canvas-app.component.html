<canvas
	#canvas
	[ngStyle]="{
		cursor: cursorState()
	}"
	appDesignCanvas
	class="absolute inset-0"
	id="canvas"
></canvas>
<!--cursor: toMoveState === "MovingSingleEntity" ? "grabbing" : "",-->

<div #appStats class="absolute z-50">
	<div
		[ngStyle]="{
			display: showFpsState() ? 'block' : 'none'
		}"
		id="fps"
	></div>
	<div id="scale-element" style="display: none"></div>
</div>
