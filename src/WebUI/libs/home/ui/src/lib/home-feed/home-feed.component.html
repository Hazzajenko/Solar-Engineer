<!--bg-white dark:bg-slate-700 rounded-md-->
<div class=''>
  <h2 class='text-sm font-medium text-gray-500 dark:text-white'>Feed</h2>
  <ul role='list'
      class='divide-y divide-gray-200 dark:divide-white'>
    <li class='py-4'
        *ngFor='let feed of feeds$ | async'>
      <div class='flex space-x-3'>

        <!--        <img class='h-6 w-6 rounded-full' [ngSrc]='feed.userPhotoUrl' alt='' src='' />-->
        <img class='h-6 w-6 rounded-full'
             [src]='feed.userPhotoUrl'
             alt='' />

        <!--        <img class="h-6 w-6 rounded-full" [src]="profilePictureUrl" alt="" />-->
        <!-- <img
           class="h-6 w-6 rounded-full"
           src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAABHNCSVQICAgIfAhkiAAAAKdJREFUSInt1jEKAyEUBNDZmEawFRsLQRAE738RL2BjYS9YWCRdmphkV2K2yJ/S7/BAQdxijDeckMsZKMEEE/wnsPcexpjhzDkHa+1wFkKA1noeXhWCf5brnk1CCIQQhrPW2jq41oqU0tO6c24KBRYfde99LWyMgff+UOcrcGsNjDEopQDg8XCUUl52dt3xp5RSwDmHlBJSSgBAzvltZ6PPHsEEEzybO5C1I0uIQ10sAAAAAElFTkSuQmCC"
           alt=""
         />-->
        <div class='flex-1 space-y-1'>
          <div class='flex items-center justify-between text-gray-500 dark:text-gray-400'>
            <h3 class='text-sm font-medium'>{{ feed.userDisplayName }}</h3>
            <p class='text-sm text-gray-600 dark:text-gray-300'>
              {{ feed.eventTime.toString() | timeDifferenceFromNow }}
            </p>
          </div>
          <p class='text-sm text-gray-600 dark:text-gray-300'>{{ feed.eventType }} || {{ feed.eventDescription }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
