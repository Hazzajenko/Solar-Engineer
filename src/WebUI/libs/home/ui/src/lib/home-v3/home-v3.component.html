<ng-container *ngIf="user$ | async as user">
  <ng-container *ngrxLet="projects$ | async as projects">
    <!--
   <app-statistics-component />

    <main class="mt-5 pb-8">
      <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
        <h1 class="sr-only">Profile</h1>
        <!-- Main 3 column grid -->
        <div class="grid grid-cols-1 items-start gap-4 lg:grid-cols-3 lg:gap-8">
          <!-- Left column -->
          <div class="grid grid-cols-1 gap-4 lg:col-span-2">
            <!-- Welcome panel -->
            <section aria-labelledby="profile-overview-title">
              <div class="overflow-hidden rounded-lg bg-white shadow">
                <h2 class="sr-only" id="profile-overview-title">Profile Overview</h2>
                <div class="bg-white p-6">
                  <div class="sm:flex sm:items-center sm:justify-between">
                    <div class="sm:flex sm:space-x-5">
                      <div class="flex-shrink-0">
                        <img
                          class="mx-auto h-20 w-20 rounded-full"
                          [src]="user.photoUrl"
                          [alt]="user.userName"
                        />
                      </div>
                      <div class="mt-4 text-center sm:mt-0 sm:pt-1 sm:text-left">
                        <p class="text-sm font-medium text-gray-600">Welcome back,</p>
                        <p class="text-xl font-bold text-gray-900 sm:text-2xl">
                          {{ user.displayName }}
                        </p>
                        <p class="text-sm font-medium text-gray-600">Solar Engineer</p>
                      </div>
                    </div>
                    <div class="mt-5 flex justify-center sm:mt-0">
                      <a
                        href="#"
                        class="flex items-center justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
                        >View profile</a
                      >
                    </div>
                  </div>
                </div>
                <div
                  class="grid grid-cols-1 divide-y divide-gray-200 border-t border-gray-200 bg-gray-50 sm:grid-cols-3 sm:divide-y-0 sm:divide-x"
                >
                  <div
                    *ngIf="projects && projects.length > 0"
                    class="px-6 py-5 text-center text-sm font-medium"
                  >
                    <span class="text-gray-900">{{ projects.length + " " }}</span>
                    <span class="text-gray-600">Projects</span>
                  </div>

                  <div class="px-6 py-5 text-center text-sm font-medium">
                    <span class="text-gray-900">{{ 4 + " " }}</span>
                    <span class="text-gray-600">Followers</span>
                  </div>

                  <div class="px-6 py-5 text-center text-sm font-medium">
                    <span class="text-gray-900">{{ 2 + " " }}</span>
                    <span class="text-gray-600">Friends Online</span>
                  </div>
                </div>
              </div>
            </section>

            <section>
              <!--              <app-projects-cards />-->
              <app-recent-projects-cards />
            </section>

            <!--        <section>
                      <app-pinned-projects-cards />
                    </section>-->

            <section>
              <app-home-feed />
            </section>
          </div>

          <!-- Right column -->
          <div class="grid grid-cols-1 gap-4">
            <!-- Announcements -->
            <section aria-labelledby="announcements-title">
              <app-home-announcements />
            </section>
