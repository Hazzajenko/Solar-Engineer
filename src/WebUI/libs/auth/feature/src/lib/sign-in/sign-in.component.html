					<div class="relative mt-6">
						<div aria-hidden="true" class="absolute inset-0 flex items-center">

						</div>

								>Or continue with</span
							>
						</div>
					</div>
				</div>

				<div class="mt-6">
					<form action="#" class="space-y-6" method="POST">
						<div>
							<label
								class="block text-sm font-medium leading-6 text-gray-900 dark:text-white"
								for="email"
								>Email address</label
							>
							<div class="mt-2">
								<input
									autocomplete="email"
									class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 dark:bg-gray-800 dark:text-gray-300 dark:placeholder-gray-400 dark:focus:ring-indigo-500 sm:text-sm sm:leading-6"
									id="email"
									name="email"
									required
									type="email"
								/>
							</div>
						</div>

						<div class="space-y-1">
							<label
								class="block text-sm font-medium leading-6 text-gray-900 dark:text-white"
								for="password"
								>Password</label
							>
							<div class="mt-2">
								<input
									autocomplete="current-password"
									class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 dark:bg-gray-800 dark:text-gray-300 dark:placeholder-gray-400 dark:focus:ring-indigo-500 sm:text-sm sm:leading-6"
									id="password"
									name="password"
									required
									type="password"
								/>
							</div>
						</div>

						<div class="flex items-center justify-between">
							<div class="flex items-center">
								<input
									class="h-4 w-4 rounded border-gray-300 text-indigo-600 shadow-sm focus:border-indigo-600 focus:ring-indigo-600 dark:border-gray-700 dark:bg-gray-800 dark:focus:border-indigo-500"
									id="remember-me"
									name="remember-me"
									type="checkbox"
								/>
								<label class="ml-2 block text-sm text-gray-900 dark:text-gray-400" for="remember-me"
									>Remember me</label
								>
							</div>

							<div class="text-sm">
								<a
									class="font-medium text-indigo-600 hover:text-indigo-500 dark:text-indigo-500 dark:hover:text-indigo-400"
									href="#"
									>Forgot your password?</a
								>
							</div>
						</div>

						<div>
							<button
								class="flex w-full justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 focus-visible:ring-2 focus-visible:ring-indigo-600 focus-visible:ring-offset-2 dark:bg-indigo-500 dark:hover:bg-indigo-400 dark:focus-visible:outline-indigo-500 dark:focus-visible:ring-indigo-500"
								type="submit"
