<ng-container *ngIf="projects$ | async as projects">
  <mat-list class="space-y-3">
    <div class="space-y-3">
      <mat-list-item
        class="mx-auto rounded-lg bg-sky-300 hover:bg-sky-500 space-y-3 ring-1 ring-slate-900/5 hover:ring-sky-500"
        (click)="routeToProjectV3(project)"
        *ngFor="let project of projects"
      >
        <span matListItemTitle>{{ project.name }}</span>
        <span matListItemLine>Created At {{ project.createdAt | date: "short" }}</span>
        <!--        <span matListItemLine>Last Edited Today</span>-->
      </mat-list-item>
    </div>
  </mat-list>
</ng-container>

<ng-container *ngIf="loading">
  <mat-spinner
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
  ></mat-spinner>
</ng-container>
