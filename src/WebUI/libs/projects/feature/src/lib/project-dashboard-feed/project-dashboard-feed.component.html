<ng-container *ngIf="user$ | async as user">
  <div class="bg-white shadow dark:bg-slate-700 sm:overflow-hidden sm:rounded-lg">
    <div class="divide-y divide-gray-200 dark:divide-gray-600">
      <div class="px-4 py-5 sm:px-6">
        <h2 id="notes-title" class="text-lg font-medium text-gray-900 dark:text-white">Notes</h2>
      </div>
      <div class="px-4 py-6 sm:px-6">
        <ul role="list" class="space-y-8">
          <li *ngFor="let feed of feeds$ | async">
            <div class="flex space-x-3">
              <div class="flex-shrink-0">
                <img class="h-10 w-10 rounded-full" [src]="feed.userPhotoUrl" alt="" />
              </div>
              <div>
                <div class="text-sm">
                  <a href="#" class="font-medium text-gray-900 dark:text-white">{{
                    feed.userDisplayName
                  }}</a>
                </div>
                <div class="mt-1 text-sm text-gray-700 dark:text-gray-300">
                  <p>{{ feed.eventType }} || {{ feed.eventDescription }}</p>
                </div>
                <div class="mt-2 space-x-2 text-sm">
                  <span class="font-medium text-gray-500 dark:text-gray-400">
                    {{ feed.eventTime.toString() | timeDifferenceFromNow }}</span
                  >
                  <span class="font-medium text-gray-500 dark:text-gray-400">&middot;</span>
                  <button type="button" class="font-medium text-gray-900 dark:text-gray-100">
                    Reply
                  </button>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="bg-gray-50 px-4 py-6 dark:bg-slate-600 sm:px-6">
      <div class="flex space-x-3">
        <div class="flex-shrink-0">
          <img class="h-10 w-10 rounded-full" [src]="user.photoUrl" alt="" />
        </div>
        <div class="min-w-0 flex-1">
          <form action="#">
            <div>
              <label for="comment" class="sr-only">About</label>
              <textarea
                id="comment"
                name="comment"
                rows="3"
                class="block w-full rounded-md border-0 bg-white shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-blue-600 dark:bg-slate-700 dark:ring-gray-500 dark:placeholder:text-gray-300 dark:focus:ring-gray-500 sm:py-1.5 sm:text-sm sm:leading-6"
                placeholder="Add a note"
              ></textarea>
            </div>
            <div class="mt-3 flex items-center justify-between">
              <a
                href="#"
                class="group inline-flex items-start space-x-2 text-sm text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white"
              >
                <svg
                  class="h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500 dark:text-gray-200 dark:group-hover:text-gray-300"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                  aria-hidden="true"
                >
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM8.94 6.94a.75.75 0 11-1.061-1.061 3 3 0 112.871 5.026v.345a.75.75 0 01-1.5 0v-.5c0-.72.57-1.172 1.081-1.287A1.5 1.5 0 108.94 6.94zM10 15a1 1 0 100-2 1 1 0 000 2z"
                    clip-rule="evenodd"
                  />
                </svg>
                <span>Some HTML is okay.</span>
              </a>
              <app-button-builder
                text="Comment"
                tone="Primary"
                size="md"
                (clickEvent)="logDebug($event)"
              />
              <!--     <button
                     type="submit"
                     class="inline-flex items-center justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 dark:focus:ring-gray-500 dark:focus-visible:outline-gray-600"
                   >
                     Comment
                   </button>-->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-container>
