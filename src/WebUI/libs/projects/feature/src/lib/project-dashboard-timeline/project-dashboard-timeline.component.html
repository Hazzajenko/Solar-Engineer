<ng-container *ngIf="user$ | async as user">
  <ng-container *ngIf="feeds$ | async as feeds">
    <div class="bg-white px-4 py-5 shadow dark:bg-slate-700 sm:rounded-lg sm:px-6">
      <h2 id="timeline-title" class="text-lg font-medium text-gray-900 dark:text-white">
        Timeline
      </h2>

      <!-- Activity Feed -->
      <div class="mt-6 flow-root">
        <ul role="list" class="-mb-8">
          <li *ngFor="let feed of feeds">
            <div class="relative pb-8">
              <span
                *ngIf="feed.eventTime !== feeds[feeds.length - 1].eventTime"
                class="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200 dark:bg-slate-600"
                aria-hidden="true"
              ></span>
              <div class="relative flex space-x-3">
                <div>
                  <!--                  'comment', 'like', 'follow-->
                  <ng-container [ngSwitch]="feed.eventType">
                    <ng-container *ngSwitchCase="'comment'">
                      <ng-container *ngTemplateOutlet="greenTickTimelineSvg" />
                    </ng-container>
                    <ng-container *ngSwitchCase="'like'">
                      <ng-container *ngTemplateOutlet="thumbsUpTimelineSvg" />
                    </ng-container>
                    <ng-container *ngSwitchCase="'follow'">
                      <ng-container *ngTemplateOutlet="defaultTimelineSvg" />
                    </ng-container>
                  </ng-container>

                                        />
                                      </svg>
                                    </span>-->
                </div>
                <div class="flex min-w-0 flex-1 justify-between space-x-4 pt-1.5">
                  <div>
                    <p class="text-sm text-gray-500 dark:text-gray-300">
                      <!--                    Applied to-->
                      {{ feed.userDisplayName }} || {{ feed.eventType }}
                      <a href="#" class="font-medium text-gray-900 dark:text-white">{{
                        feed.eventType
                      }}</a>
                    </p>
                  </div>
                  <div
                    class="whitespace-nowrap text-right text-sm text-gray-500 dark:text-gray-300"
                  >
                    <time datetime="2020-09-20">
                      {{ feed.eventTime.toString() | timeDifferenceFromNow }}</time
                    >
                  </div>
                </div>
              </div>
            </div>

</ng-template>
