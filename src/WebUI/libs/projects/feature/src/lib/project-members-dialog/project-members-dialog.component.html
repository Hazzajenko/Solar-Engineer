<div class="bg-white p-4 dark:bg-slate-800">
  <div class="flex h-full flex-col shadow-xl">
    <div class="h-0 flex-1 overflow-y-auto">
      <div class="mt-6 flow-root">
        <div class="mb-5 flex items-center justify-between">
          <h2
            *ngIf="project"
            class="text-base font-semibold leading-6 text-white"
            id="slide-over-title"
          >
            {{ project.name }}
          </h2>
          <div class="ml-3 flex h-7 items-center">
            <button
              (click)="dialogService.close()"
              type="button"
              class="rounded-md bg-indigo-700 text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white"
            >
              <span class="sr-only">Close panel</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
        </div>
        <div *ngIf="project && project.memberIds.length > 0" class="mt-1 mb-1">
          <p class="text-sm text-indigo-300">{{ project.memberIds.length }} members</p>
        </div>
        <ul role="list" class="-my-5 divide-y divide-gray-200 p-4 dark:divide-gray-600">
          <li *ngFor="let fakeMember of 4 | generateUserData : 32" class="py-4">
            <div class="flex items-center space-x-4">
              <div class="flex-shrink-0">
                <img class="h-8 w-8 rounded-full" [src]="fakeMember.photoUrl" alt="" />
              </div>
              <div class="min-w-0 flex-1">
                <p class="truncate text-sm font-medium text-gray-900 dark:text-white">
                  {{ fakeMember.displayName }}
                </p>
                <p class="truncate text-sm text-gray-500 dark:text-gray-300">
                  @{{ fakeMember.userName }}
                </p>
              </div>
              <div>
                <a
                  href="#"
                  class="inline-flex items-center rounded-full bg-white px-2.5 py-1 text-xs font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 dark:bg-gray-800 dark:text-white dark:ring-gray-600 dark:hover:bg-gray-700"
                  >View</a
                >
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="mt-6">
        <a
          href="#"
          class="flex w-full items-center justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline-offset-0 dark:bg-gray-800 dark:text-white dark:ring-gray-600 dark:hover:bg-gray-700"
          >View all</a
        >
      </div>
    </div>
  </div>
</div>
