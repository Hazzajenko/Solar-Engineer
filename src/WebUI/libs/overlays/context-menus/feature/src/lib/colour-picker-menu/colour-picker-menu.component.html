<div
	[leftAndRight]="{ left: contextMenu.data.left, right: contextMenu.data.right }"
	[location]="contextMenu.location"
	[trackLeftOfDiv]="{ divId: 'change-colour-button' }"
	appContextMenu
	class="absolute"
>
	<!--	class="pt-4 pb-4 text-sm text-gray-700 dark:text-gray-200 absolute h-fit w-full divide-y divide-gray-100 ring-1 ring-black ring-opacity-5 focus:outline-none"-->
	<!--	-->
	<div
		@transitionContextMenu
		[id]="id"
		class="py-1 text-sm text-gray-700 dark:text-gray-200 absolute z-[100] mt-2 bg-gray-200 divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
	>
		<div class="grid grid-cols-3 gap-2 justify-items-center">
			<div
				(click)="setStringColor(color)"
				*ngFor="let color of stringColors"
				[ngStyle]="{
				'background-color': color,
				'border': selectedStringColor() === color ? '1px solid black' : 'none',
				 }"
				style="width: 25px; height: 25px; border-radius: 50%"
			></div>
		</div>
	</div>
</div>
