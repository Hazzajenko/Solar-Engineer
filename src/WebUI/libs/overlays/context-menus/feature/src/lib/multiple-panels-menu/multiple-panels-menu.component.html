<div [contextMenuInput]="contextMenu" appContextMenu class="absolute">
	<context-menu-base heading="{{ panelIds.length }} Panels Selected">
		<context-menu-item
			(click)="movePanelsToString()"
			label="Move Selected To New String"
			svgName="SvgPencilSquare"
		/>
		<context-menu-item (click)="deletePanels()" label="Delete Selected" svgName="SvgTrash" />
	</context-menu-base>
</div>
