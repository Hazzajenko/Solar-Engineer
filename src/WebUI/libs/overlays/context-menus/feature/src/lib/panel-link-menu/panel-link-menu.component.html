<div *ngIf="panelLink" [contextMenuInput]="contextMenu" appContextMenu class="absolute">
	<context-menu-base heading="Panel Link">
		<context-menu-item
			(pointerenter)="enterPolarityPanel($event, panelLink.positivePanelId)"
			(pointerleave)="leavePolarityPanel()"
			label="Positive Panel"
			svgName="SvgPlusCircle"
		/>
		<context-menu-item
			(pointerenter)="enterPolarityPanel($event, panelLink.negativePanelId)"
			(pointerleave)="leavePolarityPanel()"
			label="Negative Panel"
			svgName="SvgMinusCircle"
		/>
		<context-menu-item (click)="deletePanelLink()" label="Delete Panel Link" svgName="SvgTrash" />
	</context-menu-base>
</div>
