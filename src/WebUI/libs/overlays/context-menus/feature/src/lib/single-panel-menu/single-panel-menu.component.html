<div *ngIf="panel" [contextMenuInput]="contextMenu" appContextMenu class="absolute">
	<context-menu-base heading="Panel">
		<ng-container *ngIf="panelLinks() as panelLinks">
			<context-menu-item
				(click)="setPanelAsDisconnectionPoint()"
				label="Set as Disconnection Point"
				svgName="SvgEdit"
			/>
			<context-menu-item
				(pointerenter)="
					enterPolarityLink($event, panelLinks.positiveToLink, panelLinks.positiveToPanel)
				"
				(pointerleave)="leavePolarityPanel($event)"
				*ngIf="panelLinks.positiveToLink && panelLinks.positiveToPanel"
				label="Positive Link"
				svgName="SvgPlusCircle"
			/>
			<context-menu-item
				(pointerenter)="
					enterPolarityLink($event, panelLinks.negativeToLink, panelLinks.negativeToPanel)
				"
				(pointerleave)="leavePolarityPanel($event)"
				*ngIf="panelLinks.negativeToLink && panelLinks.negativeToPanel"
				label="Negative Link"
				svgName="SvgMinusCircle"
			/>
		</ng-container>
		<ng-container *ngIf="string; else noString">
			<context-menu-item (click)="openStringEdit()" label="Edit String" svgName="SvgEdit" />
			<context-menu-item
				(click)="removePanelFromString()"
				label="Remove Panel From String"
				svgName="SvgMinusCircle"
			/>
		</ng-container>
		<ng-template #noString>
			<context-menu-item
				(click)="addPanelToString()"
				label="Add Panel To String"
				svgName="SvgPlusCircle"
			/>
		</ng-template>
		<context-menu-item (click)="deletePanel()" label="Delete Panel" svgName="SvgTrash" />
	</context-menu-base>
</div>
