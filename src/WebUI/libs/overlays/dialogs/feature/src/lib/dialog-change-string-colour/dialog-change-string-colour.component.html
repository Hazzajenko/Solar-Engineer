<div
	(touchstart)="dialog.closeDialog()"
	*ngIf="currentDialog() && string()"
	class="z-[45] fixed top-0 left-0 w-screen h-screen bg-black bg-opacity-50 dark:bg-gray-900 dark:bg-opacity-50"
	id="mobile-menu-backdrop"
></div>

<dialog-backdrop-template-component #dialog>
	<div *ngIf="string() as string" class="top-10 w-1/2 min-w-fit h-3/4 overflow-y-auto p-4">
		<div>
			<h5
				class="inline-flex items-center mb-6 text-sm font-semibold text-gray-500 dark:text-gray-400"
				id="drawer-label"
			>
				Change String Colour for {{ string.name }}
			</h5>
			<div class="grid grid-cols-4 gap-2 p-2">
				<div
					(click)="changeStringColour(colour)"
					*ngFor="let colour of TAILWIND_COLOUR_500_VALUES"
					class="cursor-pointer flex justify-center"
				>
					<div
						[ngClass]="{
							'ring-2 ring-black': string.colour === colour
						}"
						[ngStyle]="{
							'background-color': colour,
							'border-color': colour
						}"
						class="w-6 h-6 rounded-sm"
					></div>
				</div>
			</div>
			<div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
				<button
					(click)="saveStringColour()"
					class="w-full bg-primary-500 text-white inline-flex items-center justify-center font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
					type="submit"
				>
					<svg-input inputClass="-ml-1 w-5 h-5 sm:mr-1" svgName="SvgSaveOutline" />
					Save
				</button>
				<button
					(click)="dialog.closeDialog()"
					class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
					type="button"
				>
					Cancel
				</button>
			</div>
		</div>
	</div>
</dialog-backdrop-template-component>
