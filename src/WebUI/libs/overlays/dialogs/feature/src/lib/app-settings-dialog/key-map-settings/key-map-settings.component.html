<ng-container *ngFor='let option of keyMapActions'>
  <form>
    <div class='pointer-events-none ml-3 text-sm leading-6'>
      <label [for]='option | stringManipulate : "kebab"'
             class='font-medium text-gray-900'>{{option | stringManipulate : "title"}}</label>
    </div>
    <select
      (change)='changeKey($event, option)'
      [id]='option | stringManipulate : "kebab"'
      [name]='option | stringManipulate : "kebab"'

      class='mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6'
    >
      <option
        *ngFor='let key of keyMapKeys'
        [selected]='keyMap[option] === key'
        [value]='key'
      >
        {{ key | uppercase }}
      </option>
    </select></form>
</ng-container>
