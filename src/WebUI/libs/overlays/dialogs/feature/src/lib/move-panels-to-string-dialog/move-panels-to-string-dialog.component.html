<!--left-1/2 -translate-x-1/2-->
<dialog-backdrop-template-component>
  <div class='relative w-full max-w-md max-h-full left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2'>
    <!-- Modal content -->
    <div
      #dialog
      class='relative bg-slate-100 rounded-lg shadow dark:bg-gray-700'>
      <button type='button'
              (click)='closeDialog()'
              class='absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white'
              data-modal-hide='crypto-modal'>
        <svg aria-hidden='true'
             class='w-5 h-5'
             fill='currentColor'
             viewBox='0 0 20 20'
             xmlns='http://www.w3.org/2000/svg'>
          <path fill-rule='evenodd'
                d='M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z'
                clip-rule='evenodd'></path>
        </svg>
        <span class='sr-only'>Close modal</span>
      </button>
      <!-- Modal header -->
      <div class='px-6 py-4 border-b rounded-t dark:border-gray-600'>
        <h3 class='text-base font-semibold text-gray-900 lg:text-xl dark:text-white'>
          Move Panels To String
        </h3>
      </div>
      <!-- Modal body -->
      <div class='p-6'>
        <p class='text-sm font-normal text-gray-500 dark:text-gray-400'>{{panelIds.length}} Panels Selected</p>
        <ng-container *ngrxLet='strings() as strings'>
          <ul
            *ngIf='strings && strings.length && strings.length > 0 else noStrings'
            class='my-4 space-y-3'>
            <li *ngFor='let string of strings'>
              <a href='#'
                 class='flex items-center p-3 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white'>
                <span class='flex-1 ml-3 whitespace-nowrap'>{{string.name}}</span>
                <!--     <span class='inline-flex items-center justify-center px-2 py-0.5 ml-3 text-xs font-medium text-gray-500 bg-gray-200 rounded dark:bg-gray-700 dark:text-gray-400'>{{string.panels.length}}
                       panels</span>-->
              </a>
            </li>

          </ul>
          <ng-template #noStrings>
            <div class='text-center'>
              <svg class='mx-auto h-12 w-12 text-gray-400'
                   fill='none'
                   viewBox='0 0 24 24'
                   stroke='currentColor'
                   aria-hidden='true'>
                <path vector-effect='non-scaling-stroke'
                      stroke-linecap='round'
                      stroke-linejoin='round'
                      stroke-width='2'
                      d='M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z' />
              </svg>
              <h3 class='mt-2 text-sm font-semibold text-gray-900'>No strings in this project</h3>
              <!--              <p class='mt-1 text-sm text-gray-500'>Get started by creating a new String.</p>-->
              <div class='mt-6'>
                <button type='button'
                        (click)='createStringWithSelected()'
                        class='inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600'>
                  <svg class='-ml-0.5 mr-1.5 h-5 w-5'
                       viewBox='0 0 20 20'
                       fill='currentColor'
                       aria-hidden='true'>
                    <path d='M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z' />
                  </svg>
                  Create String with {{panelIds.length}} Panels
                </button>
              </div>
            </div>
          </ng-template>
        </ng-container>
        <div>
          <a href='#'
             class='inline-flex items-center text-xs font-normal text-gray-500 hover:underline dark:text-gray-400'>
            <svg aria-hidden='true'
                 class='w-3 h-3 mr-2'
                 focusable='false'
                 data-prefix='far'
                 data-icon='question-circle'
                 role='img'
                 xmlns='http://www.w3.org/2000/svg'
                 viewBox='0 0 512 512'>
              <path fill='currentColor'
                    d='M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 448c-110.532 0-200-89.431-200-200 0-110.495 89.472-200 200-200 110.491 0 200 89.471 200 200 0 110.53-89.431 200-200 200zm107.244-255.2c0 67.052-72.421 68.084-72.421 92.863V300c0 6.627-5.373 12-12 12h-45.647c-6.627 0-12-5.373-12-12v-8.659c0-35.745 27.1-50.034 47.579-61.516 17.561-9.845 28.324-16.541 28.324-29.579 0-17.246-21.999-28.693-39.784-28.693-23.189 0-33.894 10.977-48.942 29.969-4.057 5.12-11.46 6.071-16.666 2.124l-27.824-21.098c-5.107-3.872-6.251-11.066-2.644-16.363C184.846 131.491 214.94 112 261.794 112c49.071 0 101.45 38.304 101.45 88.8zM298 368c0 23.159-18.841 42-42 42s-42-18.841-42-42 18.841-42 42-42 42 18.841 42 42z'></path>
            </svg>
            What to put here</a>
        </div>
      </div>
    </div>
  </div>
</dialog-backdrop-template-component>
