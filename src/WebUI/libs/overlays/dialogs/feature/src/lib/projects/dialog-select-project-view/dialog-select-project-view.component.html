<dialog-backdrop-template-component #dialog>
	<div class="top-10 w-1/2 min-w-fit h-3/4 overflow-y-auto p-4">
		<div>
			<div class="flex flex-col items-start justify-center mb-4 pr-4">
				<h5
					class="inline-flex items-center text-sm font-semibold text-gray-800 dark:text-gray-200"
					id="drawer-label"
				>
					Select Project View
				</h5>
				<p class="text-xs text-gray-500 dark:text-gray-400" id="drawer-description">
					Current View: {{ currentViewName }}
				</p>
			</div>
			<div class="p-2">
				<div class="flex flex-col items-start justify-center">
					<button
						(click)="chooseView(view.key)"
						*ngFor="let view of viewSelections"
						[ngClass]='{
						"bg-indigo-100 dark:bg-indigo-800": view.key === selectedViewKey(),
					}'
						class="cursor-default flex relative hover:bg-gray-200 my-1 py-1 rounded-md w-full items-center justify-between"
						id="projectId"
						matRipple
						name="projectId"
						type="button"
					>
						<svg-input *ngIf="view.key === 'data'" class="scale-90" svgName="SvgData" />
						<svg-input *ngIf="view.key === 'members'" class="scale-90" svgName="SvgUsers" />
						<svg-input *ngIf="view.key === 'settings'" class="scale-90" svgName="SvgCog6Tooth" />
						<label class="select-none ml-1 font-medium text-gray-900">{{ view.name }}</label>
					</button>
				</div>
				<div class="mt-4">
					<button
						(click)="dialog.closeDialog()"
						class="inline-flex min-w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto"
						type="button"
					>
						Cancel
					</button>
				</div>
			</div>
		</div>
	</div>
</dialog-backdrop-template-component>
