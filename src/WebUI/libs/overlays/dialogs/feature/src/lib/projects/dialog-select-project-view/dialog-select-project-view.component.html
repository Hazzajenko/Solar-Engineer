<dialog-backdrop-template-component #dialog>
	<div class="top-10 w-1/2 min-w-fit h-3/4 overflow-y-auto p-4">
		<div>
			<h5
				class="inline-flex items-center mb-6 text-sm font-semibold text-gray-800 dark:text-gray-200"
				id="drawer-label"
			>
				Select Project View
			</h5>
			<div>
				<div class="flex flex-col items-start justify-center px-4">
					<button
						(click)="chooseView(view.key)"
						*ngFor="let view of views"
						[ngClass]='{
						"bg-indigo-100 dark:bg-indigo-800": view.key === selectedViewKey(),
					}'
						class="cursor-default flex relative hover:bg-gray-200 my-1 py-1 rounded-md w-full items-center justify-between"
						id="projectId"
						matRipple
						name="projectId"
						type="button"
					>
						<!--						<button mat-stroked-button>Primary</button>-->
						<div class="min-w-0 flex-1 text-sm leading-6">
							<div class="flex items-center justify-center">
								<svg-input *ngIf="view.key === 'data'" class="scale-90" svgName="SvgData" />
								<svg-input *ngIf="view.key === 'members'" class="scale-90" svgName="SvgUsers" />
								<svg-input
									*ngIf="view.key === 'settings'"
									class="scale-90"
									svgName="SvgCog6Tooth"
								/>
								<label class="select-none ml-1 font-medium text-gray-900">{{ view.name }}</label>
							</div>
						</div>
