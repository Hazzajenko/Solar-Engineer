<div [dialogHandleBackdrop]="dialogContent" aria-modal="true" class="relative z-50" role="dialog">
	<div @opacityInOut class="fixed inset-0 bg-gray-500 bg-opacity-25 transition-opacity"></div>

	<div class="fixed inset-0 z-50 overflow-y-auto p-4 sm:p-6 md:p-20">
		<div
			#dialogContent
			@scaleAndOpacity
			class="mx-auto max-w-3xl transform divide-y divide-gray-100 overflow-hidden rounded-xl bg-white shadow-2xl ring-1 ring-black ring-opacity-5 transition-all"
			id="dialog-content"
		>
			<div class="relative">
				<svg
					aria-hidden="true"
					class="pointer-events-none absolute left-4 top-3.5 h-5 w-5 text-gray-400"
					fill="currentColor"
					viewBox="0 0 20 20"
				>
					<path
						clip-rule="evenodd"
						d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
						fill-rule="evenodd"
					/>
				</svg>
				<input
					(keyup)="onSearchBoxKeyDown($event)"
					aria-controls="options"
					aria-expanded="false"
					class="h-12 w-full border-0 bg-transparent pl-11 pr-4 text-gray-800 placeholder:text-gray-400 focus:ring-0 sm:text-sm"
					placeholder="Search..."
					role="combobox"
					type="text"
				/>
			</div>
			<ng-container
				*ngIf="
					isUserInSearch() && userSearchResults().length < 1 && !loadingResults();
					then emptyState;
					else resultState
				"
			/>
			<ng-template #resultState>
				<div
					class="flex md:grid md:grid-cols-4 md:divide-x md:divide-y-0 divide-gray-100 flex-col divide-y"
				>
					<div
						class="md:col-span-1 max-h-96 min-w-0 flex-auto scroll-py-4 overflow-y-auto px-6 py-4"
					>
						<ng-container
							*ngIf="!isUserInSearch(); then defaultState; else userSearchResultsTemplate"
						/>

						<app-spinner
							*ngIf="loadingResults()"
							class="flex items-center justify-center"
							color="primary"
							size="md"
						/>
					</div>

					<div
						class="hidden md:col-span-3 h-96 flex-none flex-col divide-y divide-gray-100 overflow-y-auto md:flex"
					>
						<ng-container *ngIf="selectedChatId(); then sideResultPanel; else noUserSelected" />
					</div>

					<div *ngIf="selectedChatId()" class="flex md:hidden items-center justify-center">
						<ng-container *ngTemplateOutlet="sideResultPanel" />
					</div>
				</div>
			</ng-template>
		</div>
	</div>
</div>

<ng-template #defaultState>
	<h2 class="mb-4 mt-2 text-xs font-semibold text-gray-500">Recent searches</h2>
	<ul class="-mx-2 text-sm text-gray-700" id="recent" role="listbox">
		<li
			(click)="selectChat(latestChat)"
			*ngFor="let latestChat of latestChats(); let index = index; trackBy: latestChatTrackByFn"
			[ngClass]='{
				"bg-gray-100 text-gray-900": selectedChatId() === latestChat.id,
			}'
			class="group flex cursor-default select-none items-center rounded-md p-2"
			id="recent-{{ index }}"
			role="option"
			tabindex="-1"
		>
			<span class="relative inline-block"
				><img
					[ngSrc]="latestChat.chatPhotoUrl"
					alt="{{ latestChat.chatName }} profile picture"
					class="h-6 w-6 flex-none rounded-full"
					height="24"
					width="24"
				/>
				<!--				<span
									*ngIf="latestChat.isOnline"
									class="absolute right-0 top-0 block h-1.5 w-1.5 rounded-full bg-green-400 ring-2 ring-white"
								></span>-->
			</span>
			<span class="ml-3 flex-auto truncate">{{ latestChat.chatName }}</span>
			<svg
				*ngIf="selectedChatId() === latestChat.id"
				aria-hidden="true"
				class="ml-3 h-5 w-5 flex-none text-gray-400"
				fill="currentColor"
				viewBox="0 0 20 20"
			>
				<path
					clip-rule="evenodd"
					d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
					fill-rule="evenodd"
				/>
			</svg>
		</li>
	</ul>
</ng-template>

<ng-template #userSearchResultsTemplate>
	<ul class="-mx-2 text-sm text-gray-700" id="options" role="listbox">
		<li
			(click)="selectChat(chatResult)"
			*ngFor="let chatResult of searchResults(); let index = index; trackBy: latestChatTrackByFn"
			[ngClass]='{
				"bg-gray-100 text-gray-900": selectedUserIdSearchResult() === chatResult.id,
			}'
			class="group flex cursor-default select-none items-center rounded-md p-2"
			id="recent-{{ index }}"
			role="option"
			tabindex="-1"
		>
			<span class="relative inline-block"
				><img
					[ngSrc]="chatResult.chatPhotoUrl"
					alt="{{ chatResult.chatName }} profile picture"
					class="h-6 w-6 flex-none rounded-full"
					height="24"
					width="24"
				/>
				<!--				<span
									*ngIf="chatResult.isOnline"
									class="absolute right-0 top-0 block h-1.5 w-1.5 rounded-full bg-green-400 ring-2 ring-white"
								></span>-->
			</span>
			<span class="ml-3 flex-auto truncate">{{ chatResult.chatName }}</span>
			<svg
				aria-hidden="true"
				class="ml-3 h-5 w-5 flex-none text-gray-400 hide-desktop"
				fill="currentColor"
				viewBox="0 0 20 20"
			>
				<path
					clip-rule="evenodd"
					d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
					fill-rule="evenodd"
				/>
			</svg>
		</li>
	</ul>
</ng-template>

<ng-template #sideResultPanel>
	<selected-chat-room
		*ngIf="selectedChatRoom() as selectedChatRoom"
		[chatRoomPreview]="selectedChatRoom"
	/>
</ng-template>

<ng-template #noUserSelected>
	<div class="flex flex-auto flex-col justify-between p-6">
		<div class="flex-none p-6 text-center">
			<svg
				aria-hidden="true"
				class="mx-auto h-6 w-6 text-gray-400"
				fill="none"
				stroke="currentColor"
				stroke-width="1.5"
				viewBox="0 0 24 24"
			>
				<path
					d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
					stroke-linecap="round"
					stroke-linejoin="round"
				/>
			</svg>
			<h2 class="mt-3 font-semibold text-gray-900">Select a chat</h2>
			<p class="text-sm leading-6 text-gray-500">Select a chat from the list to view.</p>
		</div>
	</div>
</ng-template>

<ng-template #emptyState>
	<div class="px-6 py-14 text-center text-sm sm:px-14">
		<svg
			aria-hidden="true"
			class="mx-auto h-6 w-6 text-gray-400"
			fill="none"
			stroke="currentColor"
			stroke-width="1.5"
			viewBox="0 0 24 24"
		>
			<path
				d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
				stroke-linecap="round"
				stroke-linejoin="round"
			/>
		</svg>
		<p class="mt-4 font-semibold text-gray-900">No chats found</p>
		<p class="mt-2 text-gray-500">We could not find anything with that term. Please try again.</p>
	</div>
</ng-template>
