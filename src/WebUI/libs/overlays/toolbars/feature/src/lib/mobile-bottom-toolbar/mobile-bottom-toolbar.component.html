<div
	#mobileToolbar
	@goTop
	[currentContextMenuDiv]="currentContextMenuDiv()"
	appMobileBottomToolbar
	class="flex overflow-hidden bg-gray-100 shadow-md dark:bg-gray-800 rounded-lg z-30 absolute bottom-8 left-1/2 -translate-x-1/2"
	id="mobile-toolbar"
>
	<div class="flex overflow-hidden bg-gray-100 shadow-md dark:bg-gray-800 rounded-lg">
		<div class="flex items-end justify-between p-2 flex-row space-y-0 space-x-4" id="button-group">
			<div class="flex items-center space-x-1">
				<button
					(touchstart)="toggleSideUiNav()"
					class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
					menu-button-for="main-context-menu"
					type="button"
				>
					<svg-input class="w-5 h-5" svgName="SvgChevronDoubleRight" />
					<span class="sr-only">Open Side Menu</span>
				</button>
			</div>
			<div class="flex items-center space-x-1">
				<button
					(touchstart)="toggleSideUiNavWithPage('projects')"
					class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
					menu-button-for="main-context-menu"
					type="button"
				>
					<svg-input inputClass="w-5 h-5" svgName="SvgFolder" />
					<span class="sr-only">Open Projects</span>
				</button>
			</div>

			<div class="flex items-center space-x-1">
				<button
					(touchstart)="toggleSideUiNavWithProjectPage('data')"
					class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
					menu-button-for="main-context-menu"
					type="button"
				>
					<svg-input class="w-5 h-5" svgName="SvgData" />
					<span class="sr-only">Open Project Data</span>
				</button>
			</div>
			<div class="flex items-center space-x-1">
				<button
					(touchstart)="toggleSideUiNavWithPage('notifications')"
					class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
					type="button"
				>
					<svg-input inputClass="w-5 h-5" svgName="SvgBell" />
					<ng-container *ngrxLet="amountOfUnreadNotifications() as amountOfUnreadNotifications">
						<div
							*ngIf="amountOfUnreadNotifications && amountOfUnreadNotifications > 0"
							class="absolute inline-flex items-center justify-center w-6 h-6 text-xs font-bold text-white bg-red-500 border-2 border-white rounded-full -top-2 -right-2 dark:border-gray-900"
						>
							{{ amountOfUnreadNotifications }}
						</div>
					</ng-container>
					<span class="sr-only">Open Notifications</span>
				</button>
			</div>
			<div class="flex-wrap items-center space-x-1">
				<button
					(click)="toggleSideUiNavWithPage('settings')"
					class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
					type="button"
				>
					<svg-input class="w-5 h-5" svgName="SvgCog8Tooth" />
					<span class="sr-only">Settings</span>
				</button>
			</div>
		</div>
	</div>
</div>
