<div
	@goTop
	class="flex overflow-hidden bg-gray-100 shadow-md dark:bg-gray-800 rounded-lg z-30 absolute bottom-[15%] right-[8%]"
	id="mobile-side-action-toolbar"
>
	<div class="flex overflow-hidden bg-gray-100 shadow-md dark:bg-gray-800 rounded-lg">
		<div class="flex items-center justify-between p-2 flex-col space-y-0" id="button-group">
			<div class="flex items-center space-x-1">
				<button
					(click)="toggleLinkModeForSelectedString()"
					[isActive]="stringIsSelected()"
					[ngClass]='{
						"ring-2 ring-blue-500": stringIsSelected() && isInLinkMode(),
					}'
					appActionButton
					class="p-2 text-gray-500 blue rounded cursor-pointer active:text-gray-900 active:bg-gray-100 dark:text-gray-400 dark:active:text-white dark:active:bg-gray-600"
					menu-button-for="main-context-menu"
					type="button"
				>
					<svg-input class="w-5 h-5" svgName="SvgLink" />
					<span class="sr-only">Start Link Mode</span>
				</button>
			</div>
			<div class="flex items-center space-x-1">
				<button
					(click)="selectStringForSelectedPanelOrPanels()"
					[isActive]="panelOrPanelsOfSameStringIsSelectedWithoutStringSelected()"
					appActionButton
					class="p-2 text-gray-500 rounded cursor-pointer active:text-gray-900 active:bg-gray-100 dark:text-gray-400 dark:active:text-white dark:active:bg-gray-600"
					menu-button-for="main-context-menu"
					type="button"
				>
					<svg-input class="w-5 h-5" svgName="SvgCursorArrowRays" />
					<span class="sr-only">Select String</span>
				</button>
			</div>
			<div class="flex items-center space-x-1">
				<button
					(click)="createStringWithSelectedPanels()"
					[isActive]="multiplePanelsAreSelectedWithoutStringSelected()"
					appActionButton
					class="p-2 text-gray-500 rounded cursor-pointer active:text-gray-900 active:bg-gray-100 dark:text-gray-400 dark:active:text-white dark:active:bg-gray-600"
					menu-button-for="main-context-menu"
					type="button"
				>
					<svg-input class="w-5 h-5" svgName="SvgFolderPlus" />
					<span class="sr-only">Create String With Selected</span>
				</button>
			</div>
			<div class="flex items-center space-x-1">
				<button
					(click)="clearSelectedInOrder()"
					[isActive]="isInSelectedState()"
					appActionButton
					class="p-2 text-gray-500 rounded cursor-pointer active:text-gray-900 active:bg-gray-100 dark:text-gray-400 dark:active:text-white dark:active:bg-gray-600"
					menu-button-for="main-context-menu"
					type="button"
				>
					<svg-input class="w-5 h-5" svgName="SvgXMark" />
					<span class="sr-only">Cancel Selection</span>
				</button>
			</div>
			<div class="flex items-center space-x-1">
				<button
					(click)="deleteSelected()"
					[isActive]="isInSelectedState()"
					appActionButton
					class="p-2 text-gray-500 rounded cursor-pointer active:text-gray-900 active:bg-gray-100 dark:text-gray-400 dark:active:text-white dark:active:bg-gray-600"
					menu-button-for="main-context-menu"
					type="button"
				>
					<svg-input inputClass="w-5 h-5" svgName="SvgTrash" />
					<span class="sr-only">Delete Selected</span>
				</button>
			</div>
		</div>
	</div>
</div>

<ng-template #actionButton let-action="action" let-icon="icon" let-isActive="isActive">
	<button
		(click)="action()"
		[class.scale-125]="isActive"
		[class.text-gray-700]="isActive"
		class="p-2 text-gray-500 rounded cursor-pointer active:text-gray-900 active:bg-gray-100 dark:text-gray-400 dark:active:text-white dark:active:bg-gray-600"
		menu-button-for="main-context-menu"
		type="button"
	>
		<svg-input inputClass="w-5 h-5" svgName="SvgTrash" />
		<span class="sr-only">Delete Selected</span>
	</button>
</ng-template>
