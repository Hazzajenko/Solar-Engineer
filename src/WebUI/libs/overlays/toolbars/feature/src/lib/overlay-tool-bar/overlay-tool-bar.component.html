<div
	#toolBar
	*ngrxLet="vm() as vm"
	@goBottom
	class="bg-gray-100 shadow-md dark:bg-gray-800 md:rounded-lg z-50 absolute top-8 left-1/2 -translate-x-1/2"
	id="overlay-toolbar"
>
	<div class="flex items-center justify-between p-2 flex-row space-y-0 space-x-4">
		<div class="flex items-center space-x-1">
			<button
				(click)="toggleSideUi()"
				class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
				type="button"
			>
				<app-toggle-svg-no-styles
					[predicate]="vm.sideUiEnabled"
					falseSvgPath="arrows/chevron-double-right"
					inputClass="w-5 h-5"
					trueSvgPath="arrows/chevron-double-left"
				/>
				<span class="sr-only">Toggle Side UI</span>
			</button>
		</div>

		<div class="flex items-center space-x-1">
			<button
				(click)="undo()"
				class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
				type="button"
			>
				<app-show-svg-no-styles inputClass="w-5 h-5" svgPath="menus/arrow-uturn-left" />
				<span class="sr-only">Undo</span>
			</button>
		</div>
		<div class="flex items-center space-x-1">
			<button
				(click)="redo()"
				class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
				type="button"
			>
				<app-show-svg-no-styles inputClass="w-5 h-5" svgPath="menus/arrow-uturn-right" />
				<span class="sr-only">Redo</span>
			</button>
		</div>
		<!--
				<div class="flex items-center space-x-1 relative">
					<button
						#changeColourButton
						(click)="openColourPicker(changeColourButton, toolBar)"
						class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
						type="button"
					>
						<app-show-svg-no-styles inputClass="w-5 h-5" svgPath="menus/paint-brush" />
						<span class="sr-only">Change Colour</span>
					</button>
				</div>-->

		<div class="flex items-center space-x-1">
			<button
				class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
				type="button"
			>
				<app-show-svg-no-styles inputClass="w-5 h-5" svgPath="menus/wrench" />
				<span class="sr-only">Change Mode</span>
			</button>
		</div>

		<div class="flex-wrap items-center space-x-1">
			<button
				(click)="openSettingsDialog()"
				class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
				type="button"
			>
				<app-show-svg-no-styles inputClass="w-5 h-5" svgPath="toolbar/settings" />
				<span class="sr-only">Settings</span>
			</button>
		</div>
		<div *ngIf="vm.user" class="flex-wrap items-center space-x-1">
			<button
				(click)="openProfileDialog()"
				class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
				type="button"
			>
				<app-show-svg-no-styles inputClass="w-5 h-5" svgPath="profile/user-circle" />
				<span class="sr-only">User Profile</span>
			</button>
		</div>
	</div>
</div>
