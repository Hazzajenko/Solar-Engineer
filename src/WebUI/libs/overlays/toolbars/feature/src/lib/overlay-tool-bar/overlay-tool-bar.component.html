<div
	#toolBar
	@goBottom
	[ngClass]='{
    "hidden": !showToolbar,
  }'
	class="overflow-hidden bg-gray-100 shadow-md dark:bg-gray-800 md:rounded-lg z-50 absolute top-8 left-1/2 -translate-x-1/2"
>
	<div
		class="flex flex-col items-center justify-between p-4 space-y-3 md:flex-row md:space-y-0 md:space-x-4"
	>
		<div class="flex items-center space-x-1 sm:pr-4">
			<button
				(click)="toggleSideUi()"
				class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
				type="button"
			>
				<app-toggle-svg-no-styles
					[predicate]="sideUiNavOpen"
					falseSvgPath="arrows/chevron-double-right"
					inputClass="w-5 h-5"
					trueSvgPath="arrows/chevron-double-left"
				/>
				<span class="sr-only">Toggle Side UI</span>
			</button>
		</div>

		<div class="flex-wrap items-center space-x-1 sm:pl-4 hidden sm:flex">
			<button
				(click)="openSettingsDialog()"
				class="p-2 text-gray-500 rounded cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600"
				type="button"
			>
				<app-show-svg-no-styles inputClass="w-5 h-5" svgPath="toolbar/settings" />
				<span class="sr-only">Settings</span>
			</button>
		</div>
	</div>
</div>
