<side-ui-base [view]="sideUiView">
	<side-ui-view-heading heading="Account" />
	<div
		*ngIf="user() as user; else notLoggedIn"
		class="text-center text-gray-500 dark:text-gray-400"
	>
		<img
			[ngSrc]="user.photoUrl"
			alt="{{ user.displayName }}'s avatar"
			class="mx-auto mb-4 w-20 h-20 rounded-full"
			height="80"
			width="80"
		/>
		<h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
			<a href="#">{{ user.displayName }}</a>
		</h3>
		<p class="font-light text-gray-500 dark:text-gray-400">{{ user.userName }}</p>
		<div class="justify-start text-left pt-2">
			<p
				class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-xs"
			>
				Member for {{ user.createdTime | timeDifferenceFromNow : "medium" }}
			</p>
			<p
				class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-xs"
			>
				Registered at {{ user.createdTime | standaloneDate : "medium" }}
			</p>
		</div>

		<auth-sign-out-button />
	</div>
	<ng-template #notLoggedIn>
		<div class="text-center text-gray-500 dark:text-gray-400">
			<h3 class="font-medium tracking-tight text-gray-900 dark:text-white">
				<a href="#">Demo Account</a>
			</h3>
			<p class="mt-1 text-sm text-gray-500">
				To create and save projects get started by signing in.
			</p>
			<div class="mt-6">
				<button
					(click)="openSignInDialog()"
					class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
					type="submit"
				>
					Sign in
				</button>
			</div>
		</div>
	</ng-template>
	<!--</div>-->
</side-ui-base>
