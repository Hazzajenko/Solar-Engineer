<div>
	<side-ui-view-heading heading="{{ project.name }} Members" />
	<ul class="divide-y divide-gray-300 overflow-y-auto" role="list">
		<ul
			class="py-1 text-sm text-gray-700 dark:text-gray-200 divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
		>
			<li *ngFor="let member of project.members">
				<app-project-member-preview
					(memberContextMenuOpen)="openMemberContextMenu($event, member)"
					(memberViewToggle)="openMemberView(member.id)"
					[isOpen]="openedMembers().has(member.id)"
					[memberIsCurrentUser]="member.id === user()?.id"
					[member]="member"
				/>
				<app-project-member-item
					(memberOptionsDialogOpened)="openMemberOptionsDialog(member)"
					*ngIf="openedMembers().has(member.id)"
					[memberIsCurrentUser]="member.id === user()?.id"
					[member]="member"
				/>
			</li>
		</ul>
	</ul>
</div>
