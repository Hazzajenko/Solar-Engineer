<side-ui-base [view]="sideUiView">
	<nav
		aria-label="Breadcrumb"
		class="justify-between flex px-1 py-2 text-gray-700 border border-gray-200 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700"
	>
		<ol class="inline-flex items-center space-x-1">
			<li>
				<div (click)="openProjectSelectorDialog()" class="flex items-center">
					<a
						class="ml-1 capitalize text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white"
						href="#"
						>{{ selectedProject().name | truncate : 10 }}</a
					>
				</div>
			</li>
			<li aria-current="page">
				<div class="flex items-center">
					<svg
						aria-hidden="true"
						class="w-6 h-6 text-gray-400"
						fill="currentColor"
						viewBox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							clip-rule="evenodd"
							d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
							fill-rule="evenodd"
						></path>
					</svg>
					<div
						(click)="openProjectViewSelectorDialog()"
						class="flex group items-center hover:text-blue-600 dark:text-gray-400 dark:hover:text-white cursor-pointer"
					>
						<svg-input
							*ngIf="currentProjectView() === 'profile'"
							class="scale-90 cursor-pointer"
							svgName="SvgFolder"
						/>
						<svg-input
							*ngIf="currentProjectView() === 'data'"
							class="scale-90 cursor-pointer"
							svgName="SvgData"
						/>
						<svg-input
							*ngIf="currentProjectView() === 'members'"
							class="scale-90 cursor-pointer"
							svgName="SvgUsers"
						/>
						<svg-input
							*ngIf="currentProjectView() === 'settings'"
							class="scale-90 cursor-pointer"
							svgName="SvgCog6Tooth"
						/>
						<a
							class="ml-1 cursor-pointer capitalize text-sm font-medium text-gray-700 group-hover:text-blue-600 dark:text-gray-400 dark:group-hover:text-white"
							>{{ currentProjectView() }}</a
						>
					</div>
				</div>
			</li>
		</ol>
	</nav>
	<ng-container [ngSwitch]="currentProjectView()">
		<ng-container *ngSwitchCase="SELECTED_PROJECT_VIEW.PROFILE">
			<app-project-profile-view [project]="selectedProject()" />
		</ng-container>
		<ng-container *ngSwitchCase="SELECTED_PROJECT_VIEW.DATA">
			<app-project-data-view [project]="selectedProject()" />
		</ng-container>
		<ng-container *ngSwitchCase="SELECTED_PROJECT_VIEW.MEMBERS">
			<app-project-members-view [project]="selectedProject()" />
		</ng-container>
		<ng-container *ngSwitchCase="SELECTED_PROJECT_VIEW.SETTINGS">
			<app-project-settings-view [project]="selectedProject()" />
		</ng-container>
	</ng-container>
</side-ui-base>
