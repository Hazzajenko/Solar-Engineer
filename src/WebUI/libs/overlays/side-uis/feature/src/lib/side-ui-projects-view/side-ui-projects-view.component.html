<div

				<span class="ml-3">Flowbite library</span>
			</a>
		</li>
		<li>
			<a

		</li>

			</a>
		</li>
		<li>

				class="flex items-center text-base font-medium text-gray-900 rounded-lg transition duration-75 hover:underline dark:text-white group"

			</a>
		</li>
		<li>

					<path
						clip-rule="evenodd"

					></path>
				</svg>
				<span class="ml-3 text-gray-500 dark:text-gray-400 hover:underline">Add new project</span>
			</a>
		</li>
	</ul>
