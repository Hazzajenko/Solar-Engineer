<div class="pb-4">
	<div *ngIf="friend" class="flex flex-col items-center pb-6 mt-4">
		<div class="relative">
			<img
				[ngSrc]="friend.photoUrl"
				alt="Bonnie image"
				class="w-24 h-24 mb-3 rounded-full shadow-lg"
				height="100"
				width="100"
			/>
			<span
				*ngIf="friend.isOnline"
				class="absolute right-0 top-0 block h-1.5 w-1.5 rounded-full bg-green-400 ring-2 ring-white"
			></span>
		</div>

		<h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ friend.displayName }}</h5>
		<span class="text-sm text-gray-500 dark:text-gray-400">
			Last Active:
			{{ friend.lastActiveTime | timeDifferenceFromNow }}</span
		>
		<div class="flex mt-4 space-x-3 md:mt-6">
			<ng-container *ngIf="friend.isFriend; then friendsTemplate; else notFriendsTemplate" />
			<ng-template #friendsTemplate>
				<button
					(click)="openUserOptionsDialog($event)"
					class="group inline-flex items-center gap-x-1.5 rounded-md px-2.5 py-1.5 text-sm bg-white font-semibold text-gray-600 hover:text-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
					type="button"
				>
					<svg-input
						class="group-hover:text-gray-700"
						inputClass="h-5 w-5"
						svgName="SvgCog8Tooth"
					/>
				</button>
			</ng-template>
			<ng-template #notFriendsTemplate>
				<button
					class="bg-blue-500 hover:bg-blue-600 text-white inline-flex items-center justify-center font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
					type="submit"
				>
					<svg-input class="mr-2" inputClass="h-5 w-5" svgName="SvgUserPlus" />
					Add friend
				</button>
			</ng-template>

			<button
				class="group inline-flex items-center gap-x-1.5 rounded-md px-2.5 py-1.5 text-sm bg-white font-semibold text-gray-600 hover:text-gray-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
				type="button"
			>
				<svg-input
					class="group-hover:text-gray-700"
					inputClass="h-5 w-5"
					svgName="SvgChatBubbleLeft"
				/>
				Message
			</button>
		</div>
	</div>
	<dl class="-my-3 divide-y divide-gray-200 px-2 py-4 text-sm leading-6 space-y-2 mb-2">
		<div class="flex flex-col">
			<h3 class="text-lg font-medium text-gray-900 dark:text-gray-100">{{ friend.displayName }}</h3>
			<p class="text-xs text-gray-600 dark:text-gray-500">{{ friend.userName }}</p>
		</div>
		<div class="flex flex-col text-gray-500">
			<h6 class="text-gray-700 font-medium">Member Since</h6>
			<p class="text-xs">{{ friend.registeredAtTime | standaloneDate }}</p>
			<p class="text-xs">{{ friend.registeredAtTime | timeDifferenceFromNow }}</p>
		</div>
	</dl>
</div>
