<side-ui-view-heading heading="{{ project.name }} Profile" />

<div class="mb-4 sm:mb-6">
	<div class="space-y-4">
		<div>
			<div
				class="flex items-center justify-between mb-2 text-sm font-medium text-gray-900 dark:text-white"
			>
				<label class="block text-sm font-medium text-gray-900 dark:text-white" for="title"
					>Project Name</label
				>
				<svg-input (click)="toggleEditingProjectName()" svgName="SvgEdit" />
			</div>
			<form (ngSubmit)="saveProjectName()" [formGroup]="updateProjectNameForm">
				<input
					(keyup)="onProjectNameFormKeyUp($event)"
					[disabled]="!editingProjectName()"
					[formControl]="updateProjectNameForm.controls.name"
					[value]="project.name"
					class="bg-gray-50 border border-gray-300 text-sm text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
					id="title"
					name="title"
					required
					type="text"
				/>
				<!-- error block -->
				<span
					*ngIf="
						!projectNameFormValid() &&
						editingProjectName() &&
						updateProjectNameForm.get('name')?.invalid
					"
					class="flex items-center font-medium tracking-wide text-red-500 text-xs mt-1 ml-1"
				>
					Project name requires at least 3 characters
				</span>
				<div
					*ngIf="editingProjectName()"
					class="flex items-center justify-end mb-2 mt-2 text-sm font-medium text-gray-900 dark:text-white"
				>
					<button
						(click)="toggleEditingProjectName()"
						class="inline-flex justify-center text-gray-500 items-center bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg border border-gray-200 text-sm font-medium px-2 py-2 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
						data-modal-toggle="createEventModal"
						type="button"
					>
						Cancel
					</button>
					<button
						*ngrxLet="
							!projectNameFormValid() && updateProjectNameForm.get('name')?.invalid as invalid
						"
						[disabled]="invalid"
						[ngClass]='{
								"opacity-50 cursor-not-allowed": invalid || loading(),
								"bg-blue-500 hover:bg-blue-600": !loading() && !invalid,
								"bg-blue-700 hover:bg-blue-800": invalid,
							}'
						class="text-white ml-2 inline-flex items-center justify-center font-medium rounded-lg text-sm px-4 py-2 text-center focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
						type="submit"
					>
						Save
					</button>
				</div>
			</form>
		</div>

		<div>
			<div
				class="flex items-center justify-between mb-2 text-sm font-medium text-gray-900 dark:text-white"
			>
				<label class="block text-sm font-medium text-gray-900 dark:text-white" for="title"
					>Project Colour</label
				>
				<svg-input (click)="toggleEditingProjectColour()" svgName="SvgEdit" />
			</div>
			<!--			<div class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Colour</div>-->
			<form (ngSubmit)="saveProjectColour()" [formGroup]="updateProjectColourForm">
				<div
					*ngrxLet="updateProjectColourForm.get('colour') as selectedColour"
					class="grid grid-cols-5 gap-4 items-center"
				>
					<button
						(click)="setColour(colour)"
						*ngFor="let colour of TAILWIND_COLOUR_500_VALUES"
						[ngClass]="{
							'ring-2 ring-black': selectedColour?.value === colour
						}"
						[ngStyle]="{
							'background-color': colour,
							'border-color': colour
						}"
						class="w-6 h-6 rounded-sm"
						type="button"
					></button>
				</div>
				<div
					*ngIf="editingProjectColour()"
					class="flex items-center justify-end mb-2 mt-2 text-sm font-medium text-gray-900 dark:text-white"
				>
					<button
						(click)="toggleEditingProjectColour()"
						class="inline-flex justify-center text-gray-500 items-center bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-primary-300 rounded-lg border border-gray-200 text-sm font-medium px-2 py-2 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600"
						data-modal-toggle="createEventModal"
						type="button"
					>
						Cancel
					</button>
					<button
						class="text-white bg-blue-500 hover:bg-blue-600 ml-2 inline-flex items-center justify-center font-medium rounded-lg text-sm px-4 py-2 text-center focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
						type="submit"
					>
						Save
					</button>
				</div>
			</form>
		</div>
		<div>
			<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Members</label>
			<ul class="divide-y divide-gray-300 overflow-y-auto" role="list">
				<ul
					class="py-1 text-sm text-gray-700 dark:text-gray-200 divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
				>
					<li
						*ngFor="let member of project.members"
						class="group hover:bg-gray-100 flex items-center justify-between"
					>
						<div
							*ngrxLet="user()?.id === member.id as memberIsUser"
							class="group flex items-center justify-center"
						>
							<div class="flex items-center justify-end ml-4">
								<auth-web-user-avatar [avatarSize]="24" [user]="member" />
							</div>
							<div class="flex flex-col items-center justify-center">
								<a
									class="flex items-center px-4 py-2 text-sm text-gray-700 group-hover:text-gray-600 dark:hover:bg-gray-600 dark:hover:text-white"
									role="menuitem"
									tabindex="-1"
								>
									<span *ngIf="memberIsUser" class="text-xs font-semibold mr-1"> (You) </span>
									<span class="text-xs font-semibold">
										{{ member.displayName | truncate : 10 }}
									</span>
								</a>
							</div>
						</div>
					</li>
				</ul>
			</ul>
		</div>
	</div>
</div>
