<side-ui-base *ngrxLet="vm() as vm" [view]="sideUiView">
	<side-ui-view-heading heading="Projects" />

	<ng-container *ngIf="user() as user; then loggedIn; else notLoggedIn" />
	<ng-template #loggedIn>
		<ng-container *ngIf="projects().length > 0; then hasProjects; else noProjects" />
		<ng-template #hasProjects>
			<side-ui-projects-view-desktop
				*ngIf="!isMobile()"
				[projects]="projects()"
				class="hidden md:block"
			/>
			<side-ui-projects-view-mobile *ngIf="isMobile()" [projects]="projects()" class="md:hidden" />
		</ng-template>
	</ng-template>
</side-ui-base>

<ng-template #notLoggedIn>
	<div class="text-center">
		<h3 class="font-medium tracking-tight text-gray-900 dark:text-white">
			<a href="#">Demo Account</a>
		</h3>
		<p class="mt-1 text-sm text-gray-500">To create and save projects get started by signing in.</p>
		<div class="mt-6">
			<button
				(click)="openSignInDialog()"
				class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
				type="submit"
			>
				Sign in
			</button>
		</div>
	</div>
</ng-template>

<ng-template #noProjects>
	<div class="text-center">
		<svg
			aria-hidden="true"
			class="mx-auto h-12 w-12 text-gray-400"
			fill="none"
			stroke="currentColor"
			viewBox="0 0 24 24"
		>
			<path
				d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				vector-effect="non-scaling-stroke"
			/>
		</svg>
		<h3 class="mt-2 text-sm font-semibold text-gray-900">No projects</h3>
		<p class="mt-1 text-sm text-gray-500">Get started by creating a new project.</p>
		<div class="mt-6">
			<button
				(click)="createProject()"
				class="inline-flex items-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
				type="button"
			>
				<svg
					aria-hidden="true"
					class="-ml-0.5 mr-1.5 h-5 w-5"
					fill="currentColor"
					viewBox="0 0 20 20"
				>
					<path
						d="M10.75 4.75a.75.75 0 00-1.5 0v4.5h-4.5a.75.75 0 000 1.5h4.5v4.5a.75.75 0 001.5 0v-4.5h4.5a.75.75 0 000-1.5h-4.5v-4.5z"
					/>
				</svg>
				New Project
			</button>
		</div>
	</div>
</ng-template>

<ng-template #contentClosed>
	<svg-input inputClass="h-5 w-5" svgName="SvgChevronDown" />
	<!--	<app-show-svg-no-styles inputClass="h-5 w-5" svgPath="arrows/chevron-down" />-->
</ng-template>
<ng-template #contentOpen>
	<svg-input inputClass="h-5 w-5" svgName="SvgChevronUp" />
	<!--	<app-show-svg-no-styles inputClass="h-5 w-5" svgPath="arrows/chevron-up" />-->
</ng-template>

<ng-template #contentDoubleClosed>
	<svg-input inputClass="h-5 w-5" svgName="SvgChevronDoubleDown" />
</ng-template>
<ng-template #contentDoubleOpen>
	<svg-input inputClass="h-5 w-5" svgName="SvgChevronDoubleUp" />
</ng-template>

<ng-template #contentDoubleClosedX>
	<svg-input inputClass="h-5 w-5" svgName="SvgChevronDoubleRight" />
</ng-template>
<ng-template #contentDoubleOpenX>
	<svg-input inputClass="h-5 w-5" svgName="SvgChevronDoubleLeft" />
</ng-template>

<ng-template #updateProjectForm let-projectId="projectId">
	<ng-container *ngIf="projects() | getProjectById : projectId as project">
		<form action="#">
			<div class="mb-4 sm:mb-6">
				<div class="space-y-4">
					<div>
						<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="title"
							>Project Name</label
						>
						<input
							[value]="project.name"
							class="bg-gray-50 border border-gray-300 text-sm text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
							id="title"
							name="title"
							required
							type="text"
						/>
					</div>

					<div>
						<div class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">
							Colour
						</div>
						<div class="grid grid-cols-5 gap-4 items-center">
							<button
								*ngFor="let colour of TAILWIND_COLOUR_500_VALUES"
								[ngStyle]="{
									'background-color': colour,
									'border-color': colour
								}"
								class="w-6 h-6 rounded-sm"
								type="button"
							></button>
						</div>
					</div>
					<div>
						<label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
							>Members</label
						>
						<ul @heightInOut class="divide-y divide-gray-300 overflow-y-auto" role="list">
							<ul
								class="py-1 text-sm text-gray-700 dark:text-gray-200 divide-y divide-gray-100 rounded-md shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
							>
								<li
									*ngFor="let member of project.members"
									class="group hover:bg-gray-100 flex items-center justify-between"
								>
									<div
										*ngrxLet="user()?.id === member.id as memberIsUser"
										class="group flex items-center justify-center"
									>
										<div class="flex items-center justify-end ml-4">
											<auth-web-user-avatar [avatarSize]="24" [user]="member" />
										</div>
										<div class="flex flex-col items-center justify-center">
											<a
												class="flex items-center px-4 py-2 text-sm text-gray-700 group-hover:text-gray-600 dark:hover:bg-gray-600 dark:hover:text-white"
												role="menuitem"
												tabindex="-1"
											>
												<span *ngIf="memberIsUser" class="text-xs font-semibold mr-1"> (You) </span>
												<span class="text-xs font-semibold">
													{{ member.displayName | truncate : 10 }}
												</span>
											</a>
										</div>
									</div>
								</li>
							</ul>
						</ul>
					</div>
				</div>
			</div>
		</form>
	</ng-container>
</ng-template>
