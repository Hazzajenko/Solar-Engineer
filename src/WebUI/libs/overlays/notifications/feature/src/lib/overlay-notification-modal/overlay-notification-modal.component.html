<div class="pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6 z-50">
	<div class="flex w-full flex-col items-center space-y-4 sm:items-end">
		<ng-container *ngFor="let notification of notifications()">
			<div
				#notificationEl
				*ngIf="!notification.seenByAppUser"
				@notificationAnimation
				[id]="notification.id"
				class="pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5"
			>
				<div class="p-4">
					<div class="flex items-start">
						<div class="flex-shrink-0 pt-0.5">
							<img
								[ngSrc]="notification.senderAppUserPhotoUrl"
								alt=""
								class="h-10 w-10 rounded-full"
								height="40"
								width="40"
							/>
						</div>
						<div class="ml-3 w-0 flex-1">
							<p class="text-sm font-medium text-gray-900">
								{{ notification.senderAppUserUserName }}
							</p>
							<p class="text-xs text-gray-900">
								{{ notification.createdTime | date : "medium" }}
							</p>
							<p class="mt-1 text-sm text-gray-500">
								{{ getContentMessageBasedOnType(notification) }}
							</p>
							<!--							<p class="mt-1 text-sm text-gray-500">Sent you an invite to connect.</p>-->
							<div class="mt-4 flex">
								<button
									class="inline-flex items-center rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
									type="button"
								>
									Accept
								</button>
								<button
									class="ml-3 inline-flex items-center rounded-md bg-white px-2.5 py-1.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
									type="button"
								>
									Decline
								</button>
							</div>
						</div>
						<div class="ml-4 flex flex-shrink-0">
							<button
								class="inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
								type="button"
							>
								<span class="sr-only">Close</span>
								<svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20">
									<path
										d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z"
									/>
								</svg>
							</button>
						</div>
					</div>
				</div>
