<ng-container *ngIf="freePanel">
  <!--  style="width: 32px; height: 32px"-->
  <div class="absolute flex content-center items-center justify-center whitespace-pre-wrap">
    <ng-container>
      <div
        bind-attr.location="freePanel.location"
        cdkDrag
        [cdkDragData]="freePanel"
        [cdkDragFreeDragPosition]="dragPosition"
        (cdkDragDropped)="dragDropped($event)"
        (cdkDragMoved)="dragMoved($event)"
        appFreePanelDirective
        [ngStyle]="{
          height: rotation === 0 ? '18px' : '23px',
          width: rotation === 0 ? '23px' : '18px'
        }"
        class="panel absolute block flex content-center items-center justify-center border border-black hover:bg-red-500 dark:border-gray-400"
      ></div>
    </ng-container>
  </div>
</ng-container>
