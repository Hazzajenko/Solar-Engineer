<div id="grid-directive" class="relative flex flex-col overflow-hidden">
  <div id="move-directive" appNoGridLayoutDirective appGridMove class="relative">
    <!--    [style.height]="layoutHeightString"-->
    <!--    [style.width]="layoutWidthString"-->
    <!--    <app-grid-background
          appGridBackground
          class="pointer-events-none absolute"
          *ngIf="backgroundWidth"
          [style.height]="backgroundHeight"
          [style.width]="backgroundWidth"
        />-->
    <!--    [style.height]="layoutHeightString"-->
    <!--    [style.height]="layoutHeightString"-->
    <!--    [style.width]="layoutWidthString"-->
    <!--    [style.width]="layoutWidthString"-->
    <div
      id="scroll-directive"
      appScrollDirective
      class="relative"
      style="transition: transform 0.1s; transform-origin: 0 0"
    >
      <app-no-grid-background
        appGridBackground
        class="pointer-events-none absolute"
        *ngIf="backgroundWidth"
        [style.height]="backgroundHeight"
        [style.width]="backgroundWidth"
      />
      <ng-template
        *ngFor="let panel of (freePanels$ | async)!; trackBy: trackByPanelId"
        appDynamicFreePanel
        [entity]="{ id: panel.id, type: panel.type }"
      ></ng-template>
    </div>
  </div>
</div>
