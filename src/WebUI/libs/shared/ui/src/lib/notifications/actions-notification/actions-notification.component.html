<!-- Global notification live region, render this permanently at the end of the document -->
<div aria-live='assertive'
     class='pointer-events-none fixed inset-0 flex items-end px-4 py-6 sm:items-start sm:p-6'>
  <div class='flex w-full flex-col items-center space-y-4 sm:items-end'>
    <!--
      Notification panel, dynamically insert this into the live region when it needs to be displayed

      Entering: "transform ease-out duration-300 transition"
        From: "translate-y-2 opacity-0 sm:translate-y-0 sm:translate-x-2"
        To: "translate-y-0 opacity-100 sm:translate-x-0"
      Leaving: "transition ease-in duration-100"
        From: "opacity-100"
        To: "opacity-0"
    -->
    <div class='pointer-events-auto w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-lg ring-1 ring-black ring-opacity-5'>
      <div class='p-4'>
        <div class='flex items-start'>
          <div class='flex-shrink-0'>
            <svg class='h-6 w-6 text-gray-400'
                 fill='none'
                 viewBox='0 0 24 24'
                 stroke-width='1.5'
                 stroke='currentColor'
                 aria-hidden='true'>
              <path stroke-linecap='round'
                    stroke-linejoin='round'
                    d='M2.25 13.5h3.86a2.25 2.25 0 012.012 1.244l.256.512a2.25 2.25 0 002.013 1.244h3.218a2.25 2.25 0 002.013-1.244l.256-.512a2.25 2.25 0 012.013-1.244h3.859m-19.5.338V18a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18v-4.162c0-.224-.034-.447-.1-.661L19.24 5.338a2.25 2.25 0 00-2.15-1.588H6.911a2.25 2.25 0 00-2.15 1.588L2.35 13.177a2.25 2.25 0 00-.1.661z' />
            </svg>
          </div>
          <div class='ml-3 w-0 flex-1 pt-0.5'>
            <p class='text-sm font-medium text-gray-900'>Discussion moved</p>
            <p class='mt-1 text-sm text-gray-500'>Lorem ipsum dolor sit amet consectetur adipisicing elit oluptatum
                                                  tenetur.</p>
            <div class='mt-3 flex space-x-7'>
              <button type='button'
                      class='rounded-md bg-white text-sm font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2'>
                Undo
              </button>
              <button type='button'
                      class='rounded-md bg-white text-sm font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2'>
                Dismiss
              </button>
            </div>
          </div>
          <div class='ml-4 flex flex-shrink-0'>
            <button type='button'
                    class='inline-flex rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2'>
              <span class='sr-only'>Close</span>
              <svg class='h-5 w-5'
                   viewBox='0 0 20 20'
                   fill='currentColor'
                   aria-hidden='true'>
                <path d='M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z' />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
