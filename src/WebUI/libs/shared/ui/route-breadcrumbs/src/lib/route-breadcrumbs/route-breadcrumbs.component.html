<ng-container *ngIf="urlRoutes$ | async as urlRoutes">
  <div class="mx-auto max-w-7xl px-4 sm:px-6">
    <div class="border-t border-gray-200 py-3">
      <nav class="flex" aria-label="Breadcrumb">
        <div class="hidden sm:block">
          <ol role="list" class="flex items-center space-x-4">
            <li>
              <div>
                <a (click)="routeTo('', urlRoutes)" class="text-gray-400 hover:text-gray-500">
                  <svg
                    class="h-5 w-5 flex-shrink-0"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"
                      clip-rule="evenodd"
                    />
                  </svg>
                  <span class="sr-only">Home</span>
                </a>
              </div>
            </li>
            <li *ngFor="let route of urlRoutes">
              <div class="flex items-center">
                <svg
                  class="h-5 w-5 flex-shrink-0 text-gray-300 dark:text-gray-400"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  aria-hidden="true"
                >
                  <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z" />
                </svg>
                <!--              <a href="#" class="ml-4 text-sm font-medium text-white hover:text-gray-700">{{-->
                <a
                  (click)="routeTo(route, urlRoutes)"
                  class="ml-4 cursor-pointer text-sm font-medium text-gray-500 hover:text-gray-700 dark:text-gray-300 dark:hover:text-white"
                  >{{ route }}</a
                >
              </div>
            </li>
          </ol>
        </div>
      </nav>
    </div>
  </div>
</ng-container>
