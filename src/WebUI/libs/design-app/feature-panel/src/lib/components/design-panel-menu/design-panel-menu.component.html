<div role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
  <ul class="py-2 text-sm text-gray-700 dark:text-gray-200">
    <li (click)="store.rotatePanel()">
      <a
        role="menuitem"
        tabindex="-1"
        class="group block flex items-center px-4 px-4 py-2 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <app-show-svg
          class="mr-3 h-4 w-4 text-gray-400 group-hover:text-gray-500"
          svgPath="rotate"
        />
        Rotate
      </a>
    </li>
    <ng-container [ngSwitch]="selected">
      <li *ngSwitchCase="SelectedPanelState.MultiSelected">
        <a
          role="menuitem"
          tabindex="-1"
          class="group block flex items-center px-4 px-4 py-2 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >
          Multi Selected
        </a>
      </li>
      <li *ngSwitchCase="SelectedPanelState.SingleSelected">
        <a
          role="menuitem"
          tabindex="-1"
          class="group block flex items-center px-4 px-4 py-2 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >
          Selected
        </a>
      </li>
      <li *ngSwitchCase="SelectedPanelState.NoneSelected">
        <a
          role="menuitem"
          tabindex="-1"
          class="group block flex items-center px-4 px-4 py-2 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
        >
          Not Selected
        </a>
      </li>
    </ng-container>
    <li>
      <a
        role="menuitem"
        tabindex="-1"
        (click)="store.deletePanel()"
        class="group block flex items-center px-4 px-4 py-2 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <app-show-svg class="mr-3 h-4 w-4 text-gray-400 group-hover:text-gray-500" svgPath="bin" />
        Delete
      </a>
    </li>
  </ul>
</div>
