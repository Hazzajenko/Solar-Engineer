<div class="relative overflow-hidden bg-slate-100">
  <div #app appDesignLayout>
    <div
      id="scroll-view"
      #appScrollView
      class="appScrollView bg-slate-200"
      appScrollView
      style="transition: transform 0.1s; transform-origin: 0 0"
    >
      <ng-template
        *ngFor="let panel of (panels$ | async)!; trackBy: trackByPanelId"
        appDynamicEntity
        [entity]="{ id: panel.id, type: panel.type }"
      ></ng-template>
    </div>
  </div>
</div>
<app-show-screen-position />
