<canvas #canvasState
        id='canvas'
        class='absolute inset-0'
        appDesignCanvasXState></canvas>
<!--<canvas #canvasState id="canvas" class="absolute inset-0" appDesignCanvas></canvas>-->

<div class='absolute'>
  <div id='fps'></div>
  <div style='display: none'
       id='mouse-pos'></div>
  <div style='display: none'
       id='transformed-mouse-pos'></div>
  <div style='display: none'
       id='scale-element'></div>
  <div style='display: none'
       id='string-stats'></div>
  <div style='display: none'
       id='panel-stats'></div>
  <div style='display: none'
       id='rotate-stats'></div>
</div>

<div
  #keyMap
  id='key-map'
  class='absolute left-5 top-5 z-10'
  [style.display]="state.menu.keyMap ? 'initial' : 'none'"
>
  <app-key-map-component />
</div>

<div
  #menu
  id='menu'
  class='absolute z-10'
  style='display: none'
  role='menu'
  aria-orientation='vertical'
  aria-labelledby='menu-button'
  tabindex='-1'
>

                        (closeMenu)="menu.style.display = 'none'" />
</div>
