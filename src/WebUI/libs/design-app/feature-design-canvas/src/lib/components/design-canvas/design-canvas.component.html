<div
  #canvasMenu
  id="canvas-menu"
  class="absolute right-5 top-5 z-10"
  [style.display]="state.menu.optionsMenu ? 'initial' : 'none'"
>
  <fieldset>
    <legend class="sr-only">Menu</legend>
    <div class="space-y-5">
      <div
        *ngFor="let item of canvasMenuArr"
        (click)="item.action()"
        class="relative flex items-start"
      >
        <div class="flex h-6 items-center">
          <input
            id="create-preview"
            name="create-preview"
            [checked]="item.checked"
            type="checkbox"
            class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600"
          />
        </div>
        <div class="ml-3 text-sm leading-6">
          <label for="create-preview" class="font-medium text-gray-900">{{ item.label }}</label>
        </div>
      </div>
    </div>
  </fieldset>
</div>

<div
  #menu
  id="menu"
  class="absolute z-10"
  style="display: none"
  role="menu"
  aria-orientation="vertical"
  aria-labelledby="menu-button"
  tabindex="-1"
>
  <ul id="menu-list" class="py-2 text-sm text-gray-700 dark:text-gray-200">
    <li (click)="rotate($event)">
      <!--    <li (click)='entitiesStore.dispatch.updateCanvasEntity({id: })'>-->
      <a
        role="menuitem"
        tabindex="-1"
        class="group block flex items-center px-4 py-2 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
      >
        <app-show-svg
          class="mr-3 h-4 w-4 text-gray-400 group-hover:text-gray-500"
          svgPath="rotate"
        />
        Rotate
      </a>
    </li>
