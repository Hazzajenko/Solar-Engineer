<ng-container *ngIf='window$ | async as window'>
  <div cdkDrag
       (cdkDragEnded)='dragExited($event, window)'
       [cdkDragFreeDragPosition]='location'
       class='absolute z-50'>
    <div id='resizer-top-left'
         appWindowResizer
         [windowResizer]='WINDOW_RESIZER.TOP_LEFT'
         class='absolute top-0 left-0 bg-blue-200'>d
    </div>
    <div id='resizer-top-right'
         appWindowResizer
         [windowResizer]='WINDOW_RESIZER.TOP_RIGHT'
         class='absolute top-0 right-0 bg-blue-200'>d
    </div>
    <div id='resizer-bottom-left'
         appWindowResizer
         [windowResizer]='WINDOW_RESIZER.BOTTOM_LEFT'
         class='absolute bottom-0 left-0 bg-blue-200'>d
    </div>
    <div id='resizer-bottom-right'
         appWindowResizer
         [windowResizer]='WINDOW_RESIZER.BOTTOM_RIGHT'
         class='absolute bottom-0 right-0 bg-blue-200'>d
    </div>
    <div #windowBar
         cdkDragHandle

         class='bg-gray-200 hover:bg-gray-300 flex justify-between w-44 rounded-t-lg p-1 shadow'>
      <div class='flex items-center text-2xs  text-gray-700 font-consolas'>Window</div>
      <div class='flex items-center'>

        <button
          (click)='minimiseWindow(window)'
          type='button'
          class='rounded-lg  flex px-2.5 h-4 items-center justify-center text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700'
        >
          <app-show-svg
            class='h-4 w-4 text-gray-400 group-hover:text-gray-500 relative top-1/2'
            svgPath='window/minimise' />
        </button>
        <button
          (click)='closeWindow()'
          type='button'
          class='rounded-lg flex items-center px-2.5 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-700'
        >
          <app-show-svg
            class='h-4 w-4 text-gray-400 group-hover:text-gray-500 relative'
            svgPath='window/close' />
        </button>
      </div>
    </div>
    <div class='overflow-hidden rounded-b-lg bg-slate-100 shadow h-20'>
      <div class='px-4 py-5 sm:px-6'>
        Content
      </div>
    </div>
  </div>

</ng-container>
