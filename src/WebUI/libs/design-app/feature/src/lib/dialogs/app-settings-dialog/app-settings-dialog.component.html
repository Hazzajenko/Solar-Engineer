<dialog-backdrop-template-component>
  <div

    class='relative w-full max-w-md max-h-full left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2'>
    <!-- Modal content -->
    <div
      cdkDrag

      #dialog
      class='relative bg-slate-100 rounded-lg shadow dark:bg-gray-700'>

      <button type='button'
              (click)='closeDialog()'
              class='absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white'
              data-modal-hide='crypto-modal'>
        <svg aria-hidden='true'
             class='w-5 h-5'
             fill='currentColor'
             viewBox='0 0 20 20'
             xmlns='http://www.w3.org/2000/svg'>
          <path fill-rule='evenodd'
                d='M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z'
                clip-rule='evenodd'></path>
        </svg>
        <span class='sr-only'>Close modal</span>
      </button>

      <!-- Modal header -->
      <div
        cdkDragHandle
        class='px-6 py-4 border-b rounded-t dark:border-gray-600'>
        <h3 class='text-base font-semibold text-gray-900 lg:text-xl dark:text-white'>
          Settings
        </h3>
      </div>
      <!-- Modal body -->
      <ng-container *ngTemplateOutlet='accordionTemplate; context: {
      name: "keyMapContext",
      label: "Key Map",
      component: "app-key-map-settings"
      }' />
      <ng-container *ngTemplateOutlet='accordionTemplate; context: {
      name: "graphicsContent",
      label: "Graphics",
      component: "app-canvas-graphics-settings"
      }' />

         </ng-container>-->

    </div>
  </div>
</dialog-backdrop-template-component>

<ng-template #accordionTemplate
             let-name='name'
             let-label='label'
             let-component='component'>
  <h2>
    <button type='button'
            (ngInit)='addToMap(name)'
            (click)='toggleAccordionView(name)'
            class='flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800'>
      <span>{{label}}</span>
      <!--      <ng-container *ngIf='openedAccordions().get(name) then contentOpen else contentClosed' />-->
      <app-toggle-svg-no-styles trueSvgPath='hero-icons/up'
                                falseSvgPath='hero-icons/down'
                                [predicate]='openedAccordions().get(name)'
      />
    </button>
  </h2>
  <div
    @heightInOut
    *ngIf='openedAccordions().get(name)'>
    <div
      class='p-5 border border-gray-200 dark:border-gray-700'>
      <ng-container appCreateComponent
                    [dynamicComponent]='component' />
    </div>
  </div>
</ng-template>
