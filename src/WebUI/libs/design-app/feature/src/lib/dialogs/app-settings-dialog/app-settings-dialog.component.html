<dialog-backdrop-template-component>
  <div class='relative w-full max-w-md max-h-full left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2'>
    <!-- Modal content -->
    <div
      #dialog
      class='relative bg-slate-100 rounded-lg shadow dark:bg-gray-700'>
      <button type='button'
              (click)='closeDialog()'
              class='absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white'
              data-modal-hide='crypto-modal'>
        <svg aria-hidden='true'
             class='w-5 h-5'
             fill='currentColor'
             viewBox='0 0 20 20'
             xmlns='http://www.w3.org/2000/svg'>
          <path fill-rule='evenodd'
                d='M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z'
                clip-rule='evenodd'></path>
        </svg>
        <span class='sr-only'>Close modal</span>
      </button>
      <!-- Modal header -->
      <div class='px-6 py-4 border-b rounded-t dark:border-gray-600'>
        <h3 class='text-base font-semibold text-gray-900 lg:text-xl dark:text-white'>
          Settings
        </h3>
      </div>
      <!-- Modal body -->
      <h2 id='accordion-collapse-heading-3'>
        <button type='button'
                (click)='graphicsContent.style.display = graphicsContent.style.display === "none" ? "block" : "none"'
                class='flex items-center justify-between w-full p-5 font-medium text-left text-gray-500 border border-gray-200 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-800 dark:border-gray-700 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-800'
                data-accordion-target='#accordion-collapse-body-3'
                aria-expanded='false'
                aria-controls='accordion-collapse-body-3'>
          <span>Graphics</span>
          <ng-container *ngIf='graphicsContent.style.display === "none" then contentClosed else contentOpen' />
        </button>
      </h2>
      <div id='accordion-collapse-body-3'
           style='display: none'
           #graphicsContent
           aria-labelledby='accordion-collapse-heading-3'>
        <div class='p-5 border border-gray-200 dark:border-gray-700'>
          <app-canvas-graphics-menu />
        </div>
      </div>
    </div>
  </div>
</dialog-backdrop-template-component>

<ng-template #contentClosed>
  <app-show-svg-no-styles svgPath='hero-icons/down' />
</ng-template>
<ng-template #contentOpen>
  <app-show-svg-no-styles svgPath='hero-icons/up' />
</ng-template>
