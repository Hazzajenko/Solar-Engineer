<div role='list'
     class='divide-y divide-gray-100'>
  <div class='flex items-center justify-between gap-x-6 py-5'>
    <div class='flex gap-x-4'>
      <div class='min-w-0 flex-auto'>
        <p class='text-sm font-semibold leading-6 text-gray-900'>State Values</p>
      </div>
    </div>
  </div>
  <div

    class='flex items-center justify-between gap-x-2 px-2 hover:bg-slate-100 hover:text-gray-700'
  >
    <ul>
      <li class='flex gap-x-4'>
        <div class='min-w-0 flex-auto'>
          <span class='text-sm font-semibold leading-6 text-gray-900'
          >Selected State</span
          >
        </div>
      </li>

      <ng-container
        *ngIf='selectedState() as selected'
      >
        <li><span

          class='mt-1 truncate text-xs leading-5 text-gray-500'>
        Single Selected Id: {{  selected.singleSelectedEntityId
          }}</span></li>
        <li>
          <span

            class='mt-1 truncate text-xs leading-5 text-gray-500'>
        Multiple Selected Ids Length: {{  selected.multipleSelectedEntityIds.length
            }}</span>
        </li>
        <li>
          <span

            class='mt-1 truncate text-xs leading-5 text-gray-500'>
        Selected String Id: {{  selected.selectedStringId
            }}</span>
        </li>
      </ng-container>
    </ul>
  </div>
</div>
