<div class='text-center m-5 z-50'>
  <button id='updateProductButton'
          #button
          class='text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-primary-600 dark:hover:bg-primary-700 focus:outline-none dark:focus:ring-primary-800'
          type='button'
          data-drawer-target='drawer-update-product-default'
          data-drawer-show='drawer-update-product-default'
          aria-controls='drawer-update-product-default'>
    Update product
  </button>
</div>

<div id='drawer-update-product-default'
     #drawer
     class='fixed top-0 left-0 z-40 w-full h-screen max-w-xs p-4 overflow-y-auto transition-transform -translate-x-full bg-white dark:bg-gray-800'
     tabindex='-1'
     aria-labelledby='drawer-label'
     aria-hidden='true'>
  <h5 id='drawer-label'
      class='inline-flex items-center mb-6 text-sm font-semibold text-gray-500 uppercase dark:text-gray-400'>Update
                                                                                                             Product</h5>
  <button type='button'
          data-drawer-dismiss='drawer-update-product-default'
          aria-controls='drawer-update-product-default'
          class='text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white'>
    <svg aria-hidden='true'
         class='w-5 h-5'
         fill='currentColor'
         viewBox='0 0 20 20'
         xmlns='http://www.w3.org/2000/svg'>
      <path fill-rule='evenodd'
            d='M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z'
            clip-rule='evenodd'></path>
    </svg>
    <span class='sr-only'>Close menu</span>
  </button>
  <form action='#'>
    <div class='space-y-4'>
      <div>
        <label for='name'
               class='block mb-2 text-sm font-medium text-gray-900 dark:text-white'>Name</label>
        <input type='text'
               name='title'
               id='name'
               class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'
               value='Apple iMac 27&ldquo;'
               placeholder='Type product name'
               required=''>
      </div>
      <div>
        <label for='brand'
               class='block mb-2 text-sm font-medium text-gray-900 dark:text-white'>Brand</label>
        <input type='text'
               name='title'
               id='brand'
               class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'
               value='Apple'
               placeholder='Product brand'
               required=''>
      </div>
      <div>
        <label for='price'
               class='block mb-2 text-sm font-medium text-gray-900 dark:text-white'>Price</label>
        <input type='number'
               name='price'
               id='price'
               class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'
               value='2999'
               placeholder='$2999'
               required=''>
      </div>
      <div>
        <label for='category'
               class='block mb-2 text-sm font-medium text-gray-900 dark:text-white'>Category</label>
        <select id='category'
                class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'>
          <option selected=''>Electronics</option>
          <option value='TV'>TV/Monitors</option>
          <option value='PC'>PC</option>
          <option value='GA'>Gaming/Console</option>
          <option value='PH'>Phones</option>
        </select>
      </div>
      <div>
        <label for='description'
               class='block mb-2 text-sm font-medium text-gray-900 dark:text-white'>Description</label>
        <textarea id='description'
                  rows='8'
                  class='block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500'
                  placeholder='Enter event description here'>Standard glass, 3.8GHz 8-core 10th-generation Intel Core i7 processor, Turbo Boost up to 5.0GHz, 16GB 2666MHz DDR4 memory, Radeon Pro 5500 XT with 8GB of GDDR6 memory, 256GB SSD storage, Gigabit Ethernet, Magic Mouse 2, Magic Keyboard - US</textarea>
      </div>
    </div>
    <div class='bottom-0 left-0 flex justify-center w-full pb-4 mt-4 space-x-4 sm:absolute sm:px-4 sm:mt-0'>
      <button type='submit'
              class='w-full justify-center text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800'>
        Update
      </button>
      <button type='button'
              class='w-full justify-center text-red-600 inline-flex items-center hover:text-white border border-red-600 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900'>
        <svg aria-hidden='true'
             class='w-5 h-5 mr-1 -ml-1'
             fill='currentColor'
             viewBox='0 0 20 20'
             xmlns='http://www.w3.org/2000/svg'>
          <path fill-rule='evenodd'
                d='M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z'
                clip-rule='evenodd'></path>
        </svg>
        Delete
      </button>
    </div>
  </form>
</div>
