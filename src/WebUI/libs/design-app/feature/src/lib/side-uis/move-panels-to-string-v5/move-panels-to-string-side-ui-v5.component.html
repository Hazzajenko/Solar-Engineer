<aside
  (click)='toggle()'
  @goRight
  *ngIf='isOpen()'
  id='sidebar-double'
  class='flex z-40 fixed top-0 left-0 h-full transition-transform -translate-x-full sm:translate-x-0'
  aria-label='Sidebar'>
  <div class='overflow-y-auto z-30 py-5 px-3 w-16 h-full bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700'>
    <a href='#'>
      <img src='https://flowbite.com/docs/images/logo.svg'
           class='pl-2 mb-6 h-7'
           alt='Flowbite Logo' />
    </a>
    <ul class='space-y-2'>
      <li>
        <a href='#'
           class='flex items-center p-2 text-gray-400 rounded-lg transition duration-75 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700'>
          <svg aria-hidden='true'
               class='w-6 h-6'
               fill='currentColor'
               viewBox='0 0 20 20'
               xmlns='http://www.w3.org/2000/svg'>
            <path d='M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z'></path>
          </svg>
        </a>
      </li>
      <li>
        <a href='#'
           class='flex items-center p-2 text-gray-400 rounded-lg transition duration-75 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700'>
          <svg class='w-6 h-6'
               fill='currentColor'
               viewBox='0 0 20 20'
               xmlns='http://www.w3.org/2000/svg'>
            <path fill-rule='evenodd'
                  d='M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z'
                  clip-rule='evenodd'></path>
          </svg>
        </a>
      </li>
      <li>
        <a href='#'
           class='flex items-center p-2 text-gray-400 rounded-lg transition duration-75 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700'>
          <svg class='w-6 h-6'
               fill='currentColor'
               viewBox='0 0 20 20'
               xmlns='http://www.w3.org/2000/svg'>
            <path d='M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z'></path>
            <path d='M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z'></path>
          </svg>
        </a>
      </li>
      <li>
        <a href='#'
           class='flex items-center p-2 text-gray-400 rounded-lg transition duration-75 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700'>
          <svg class='w-6 h-6'
               fill='currentColor'
               viewBox='0 0 20 20'
               xmlns='http://www.w3.org/2000/svg'>
            <path d='M8.707 7.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l2-2a1 1 0 00-1.414-1.414L11 7.586V3a1 1 0 10-2 0v4.586l-.293-.293z'></path>
            <path d='M3 5a2 2 0 012-2h1a1 1 0 010 2H5v7h2l1 2h4l1-2h2V5h-1a1 1 0 110-2h1a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V5z'></path>
          </svg>
        </a>
      </li>
      <li>
        <a href='#'
           class='flex items-center p-2 text-gray-400 rounded-lg transition duration-75 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700'>
          <svg class='w-6 h-6'
               fill='currentColor'
               viewBox='0 0 20 20'
               xmlns='http://www.w3.org/2000/svg'>
            <path fill-rule='evenodd'
                  d='M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z'
                  clip-rule='evenodd'></path>
          </svg>
        </a>
      </li>
    </ul>
  </div>
  <div id='secondary-sidenav'
       class='overflow-y-auto relative py-5 px-3 w-64 h-full bg-white border-r border-gray-200 dark:bg-gray-800 dark:border-gray-700'>
    <ul class='space-y-2'>
      <li>
        <a href='#'
           class='flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group'>
          <span class='ml-3'>Overview</span>
        </a>
      </li>
      <li>
        <button type='button'
                class='flex items-center p-2 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'
                aria-controls='dropdown-pages'
                data-collapse-toggle='dropdown-pages'>
          <span class='flex-1 ml-3 text-left whitespace-nowrap'>Pages</span>
          <svg class='w-6 h-6'
               fill='currentColor'
               viewBox='0 0 20 20'
               xmlns='http://www.w3.org/2000/svg'>
            <path fill-rule='evenodd'
                  d='M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z'
                  clip-rule='evenodd'></path>
          </svg>
        </button>
        <ul id='dropdown-pages'
            class='hidden py-2 space-y-2'>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Settings</a>
          </li>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Kanban</a>
          </li>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Calendar</a>
          </li>
        </ul>
      </li>
      <li>
        <button type='button'
                class='flex items-center p-2 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'
                aria-controls='dropdown-sales'
                data-collapse-toggle='dropdown-sales'>
          <span class='flex-1 ml-3 text-left whitespace-nowrap'>Sales</span>
          <svg class='w-6 h-6'
               fill='currentColor'
               viewBox='0 0 20 20'
               xmlns='http://www.w3.org/2000/svg'>
            <path fill-rule='evenodd'
                  d='M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z'
                  clip-rule='evenodd'></path>
          </svg>
        </button>
        <ul id='dropdown-sales'
            class='hidden py-2 space-y-2'>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Products</a>
          </li>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Billing</a>
          </li>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Invoice</a>
          </li>
        </ul>
      </li>
      <li>
        <a href='#'
           class='flex items-center p-2 text-base font-normal text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group'>
          <span class='flex-1 ml-3 whitespace-nowrap'>Messages</span>
          <span class='inline-flex justify-center items-center w-5 h-5 text-xs font-semibold rounded-full text-primary-800 bg-primary-100 dark:bg-primary-200 dark:text-primary-800'>
                      6
                  </span>
        </a>
      </li>
      <li>
        <button type='button'
                class='flex items-center p-2 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'
                aria-controls='dropdown-authentication'
                data-collapse-toggle='dropdown-authentication'>
          <span class='flex-1 ml-3 text-left whitespace-nowrap'>Authentication</span>
          <svg class='w-6 h-6'
               fill='currentColor'
               viewBox='0 0 20 20'
               xmlns='http://www.w3.org/2000/svg'>
            <path fill-rule='evenodd'
                  d='M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z'
                  clip-rule='evenodd'></path>
          </svg>
        </button>
        <ul id='dropdown-authentication'
            class='hidden py-2 space-y-2'>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Sign
                                                                                                                                                                                               In</a>
          </li>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Sign
                                                                                                                                                                                               Up</a>
          </li>
          <li>
            <a href='#'
               class='flex items-center p-2 pl-11 w-full text-base font-normal text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700'>Forgot
                                                                                                                                                                                               Password</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class='pt-5 mt-5 space-y-2 border-t border-gray-200 dark:border-gray-700'>
      <li>
        <a href='#'
           class='flex items-center p-2 text-base font-normal text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group'>
          <span class='ml-3'>Docs</span>
        </a>
      </li>
      <li>
        <a href='#'
           class='flex items-center p-2 text-base font-normal text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group'>
          <span class='ml-3'>Components</span>
        </a>
      </li>
      <li>
        <a href='#'
           class='flex items-center p-2 text-base font-normal text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group'>
          <span class='ml-3'>Help</span>
        </a>
      </li>
    </ul>
    <div class='flex absolute right-2 bottom-2 z-20 justify-end w-full bg-white dark:bg-gray-800'>
      <button id='show-secondary-sidenav-button'
              aria-controls='secondary-sidenav'
              type='button'
              class='inline-flex p-2 text-gray-500 rounded-full cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white'>
        <svg class='w-6 h-6'
             fill='none'
             stroke='currentColor'
             viewBox='0 0 24 24'
             xmlns='http://www.w3.org/2000/svg'>
          <path stroke-linecap='round'
                stroke-linejoin='round'
                stroke-width='2'
                d='M15 19l-7-7 7-7'></path>
        </svg>
      </button>
    </div>
  </div>
  <button id='hide-secondary-sidenav-button'
          aria-controls='secondary-sidenav'
          type='button'
          class='inline-flex absolute bottom-2 left-20 p-2 text-gray-500 rounded-full cursor-pointer dark:text-gray-400 hover:text-gray-900 hover:bg-gray-200 dark:hover:bg-gray-700 dark:bg-gray-900 dark:hover:text-white bg-white'>
    <svg class='w-6 h-6'
         fill='currentColor'
         viewBox='0 0 20 20'
         xmlns='http://www.w3.org/2000/svg'>
      <path fill-rule='evenodd'
            d='M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z'
            clip-rule='evenodd'></path>
    </svg>
  </button>
</aside>
