<ng-container *ngIf="user$ | async as user">
  <ng-container *ngIf="recipientUser">
    <div class="flex flex-row items-center justify-center">
      <form class="">
        <h3>New Group Chat with {{ recipientUser.displayName }}</h3>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="chatRoomName">
            Name
          </label>
          <input
            [formControl]="chatRoomNameControl"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="chatRoomName"
            type="text"
            placeholder="ChatRoom Name..."
          />
        </div>

        <label class="block text-gray-700 text-sm font-bold mb-2"> Members </label>
        <mat-selection-list
          (selectionChange)="memberListChange($event)"
          [multiple]="true"
          class="flex flex-col items-center content-center"
        >
          <cdk-virtual-scroll-viewport
            [ngStyle]="{
              height: '350px',
              width: '400px'
            }"
            class="flex flex-col items-center content-center"
            itemSize="25"
          >
            <!--          [ngStyle]='{"background-color": notification.status === 0 ? "#60a1fa" : ""}'-->
            <!--            user-user-user-messages | sortMessages : false'-->
            <!--            [message]='message'-->
            <mat-list-option
              *cdkVirtualFor="let member of membersToInvite$ | async"
              [value]="member"
            >
              <mat-icon *ngIf="member.isOnline" matListItemIcon>wifi</mat-icon>
              <!--              <img
                              matListItemIcon
                              width="25px"
                              height="25px"
                              [src]="member.photoUrl | getCdnUrlString"
                              alt=""
                            />-->
              <img matListItemIcon width="25px" height="25px" [src]="member.photoUrl" alt="" />
              <span matListItemTitle>{{ member.displayName }} </span>
            </mat-list-option>
          </cdk-virtual-scroll-viewport>
        </mat-selection-list>

        <div class="flex items-center content-center justify-center">
          <button
            [disabled]="!chatRoomNameControl.value || chatRoomNameControl.value.length < 1"
            (click)="createChatRoom()"
            mat-stroked-button
            color="primary"
            type="button"
          >
            Create {{ chatRoomNameControl.value }}
          </button>
          <!--        <a
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                    href="#"
                  >
                    Cancel
                  </a>-->
        </div>
      </form>
    </div>
  </ng-container>
</ng-container>
