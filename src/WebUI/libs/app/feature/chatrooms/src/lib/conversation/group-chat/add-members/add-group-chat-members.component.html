<ng-container *ngIf="user$ | async as user">
  <div class="flex flex-row items-center justify-center">
    <form class="px-8 pt-6 pb-8 mb-4">
      <h3>Invite Members To {{ groupChatName }}</h3>

      <mat-selection-list
        (selectionChange)="memberListChange($event)"
        [multiple]="true"
        class="flex flex-col items-center content-center"
      >
        <cdk-virtual-scroll-viewport
          [ngStyle]="{
            height: '350px',
            width: '400px'
          }"
          class="flex flex-col items-center content-center"
          itemSize="25"
        >
          <!--          [ngStyle]='{"background-color": notification.status === 0 ? "#60a1fa" : ""}'-->
          <!--            user-user-user-messages | sortMessages : false'-->
          <!--            [message]='message'-->
          <mat-list-option *cdkVirtualFor="let member of membersToInvite$ | async" [value]="member">
            <app-group-chat-member-item-component
              [webUser]="member"
            ></app-group-chat-member-item-component>
            <!--            <mat-icon *ngIf="member.isOnline" matListItemIcon>wifi</mat-icon>
                        <img matListItemIcon width="25px" height="25px" [src]="member.photoUrl" alt="" />
                        <span matListItemTitle>{{ member.userName }} </span>-->
            <!--            <span matListItemLine>{{ member..messageSentTime | date: "short" }}</span>-->
            <!--            <p matListItemLine>
                          {{
                            chatroom.message.senderUserName === user.userName
                              ? "You:"
                              : chatroom.message.senderUserName + ":"
                          }}
                          {{ chatroom.message.content }}
                        </p>-->
          </mat-list-option>
        </cdk-virtual-scroll-viewport>
      </mat-selection-list>
      <!--
            <div *ngFor="let item of selectedMembersToInvite">
              {{ item.userName }}
            </div>-->

      <div class="flex items-center content-center justify-center">
        <button
          [disabled]="selectedMembersToInvite.length < 1"
          (click)="inviteSelectedMembers()"
          mat-stroked-button
          color="primary"
          type="button"
        >
          Invite {{ selectedMembersToInvite.length }} Members
        </button>
        <!--        <a
                  class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
                  href="#"
                >
                  Cancel
                </a>-->
      </div>
    </form>
  </div>
</ng-container>
