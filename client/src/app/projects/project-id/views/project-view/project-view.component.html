<ng-container *ngIf="store">
  <div class="project-view-container">
    <div *ngIf="store.project">
      <mat-card class="project-view-container__project-card">
        <mat-card-title>{{ store.project.name }}</mat-card-title>
        <mat-card-subtitle>{{ store.project.created_at }}</mat-card-subtitle>
        <mat-card-content>
          <p>{{ store.project.inverter_amount }} Inverters</p>
          <p>{{ store.project.project_members_length }} Members</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</ng-container>
