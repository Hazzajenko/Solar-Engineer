<ng-container *ngIf="store$ | async let store">
  <div class="container">
    <mat-selection-list #userProjects *ngFor="let inverter of store.inverters" [multiple]="false">
      <mat-list-option (click)="onRouteToInverter(inverter)" [value]="inverter">
        {{inverter.name}}
        <!--            <app-project-list-item [project]="project"></app-project-list-item>-->
      </mat-list-option>
    </mat-selection-list>
  </div>
</ng-container>
<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <!-- This is the tree node template for leaf nodes -->
  <!--  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding="true">
      &lt;!&ndash; use a disabled button to provide padding for tree leaf &ndash;&gt;
      <button disabled mat-icon-button></button>
      {{node.name}}
    </mat-tree-node>-->
  <mat-tree-node (contextmenu)="onRightClick($event, node)" *matTreeNodeDef="let node" matTreeNodeToggle
                 matTreeNodePadding="true">
    <button mat-icon-button></button>
    <!--    <button mat-icon-button disabled></button>-->
    {{node.name}}
    <!--    <mat-checkbox class="checklist-leaf-node"
                      [checked]="checklistSelection.isSelected(node)"
                      (change)="todoLeafItemSelectionToggle(node)"
        >{{node.name}}</mat-checkbox>-->
    <mat-checkbox class="checklist-leaf-node"
                  [checked]="checklistSelection.isSelected(node)"
                  (change)="todoLeafItemSelectionToggle(node)">{{node.item}}</mat-checkbox>
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding="true">
    <button [attr.aria-label]="'Toggle ' + node.name" mat-icon-button
            matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <!--    <mat-checkbox [checked]="descendantsAllSelected(node)"
                      [indeterminate]="descendantsPartiallySelected(node)"
                      (change)="todoItemSelectionToggle(node)">{{node.item}}</mat-checkbox>-->
    <!--    <button mat-icon-button (click)="addNewItem(node)">-->
    <!--    <mat-icon>add</mat-icon>-->
    {{node.name}}
  </mat-tree-node>

    <button mat-icon-button disabled></button>
    <mat-form-field appearance="fill">
      <mat-label>New item...</mat-label>
      <input matInput #itemValue placeholder="Ex. Lettuce">
    </mat-form-field>
    <!--    <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>-->

<!-- an hidden div is created to set the position of appearance of the menu-->
<div style="visibility: hidden; position: fixed;"
     [style.left]="menuTopLeftPosition.x"
     [style.top]="menuTopLeftPosition.y"
     [matMenuTriggerFor]="rightMenu"></div>

<!-- standard material menu -->
<mat-menu #rightMenu="matMenu">
  <ng-template matMenuContent let-item="item">
    <label>{{item.name}}</label>
    <button mat-menu-item (click)="click()">Add</button>
    <button mat-menu-item (click)="click()">Edit</button>
    <button mat-menu-item>Delete</button>
  </ng-template>
</mat-menu>
