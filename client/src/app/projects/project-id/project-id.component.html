<ng-container *ngIf="store$ | async as store">
  <ng-container *ngIf="store.inverters">
    <div *ngFor="let inverter of store.inverters; let i = index">
      <div>
        <button mat-stroked-button color="primary" (click)="toggleInverter(inverter, i)">
          {{inverter.name}}{{i}}
        </button>
        {{inverter.trackerAmount}} Trackers
      </div>
      <ng-container *ngIf="store.trackers">
        <div *ngIf="inverterBool[i]">
          <div *ngFor="let tracker of store.trackers; let a = index">
            <div class="tracker-item" *ngIf="tracker.inverterId === inverter.id">
              <button mat-stroked-button color="secondary"
                      (click)="toggleTracker(tracker, a)">{{tracker.name}}{{a}}</button>
              <div *ngIf="trackerBool[a]">
                <div *ngFor="let stringModel of store.strings; let b = index">
                  <div class="string-item" *ngIf="stringModel.trackerId === tracker.id">
                    <button mat-stroked-button color="secondary"
                            (click)="toggleString(stringModel, b)">{{stringModel.name}}{{b}}</button>
                    <div *ngIf="stringBool[b]">
                      <div *ngIf="store.panels">
                        <div *ngFor="let panel of store.panels; let c = index">
                          <div *ngIf="panel.stringId === stringModel.id">
                            {{panel.name}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

  </ng-container>
</ng-container>

<!-- an hidden div is created to set the position of appearance of the menu-->
<div style="visibility: hidden; position: fixed;"
     [style.left]="menuTopLeftPosition.x"
     [style.top]="menuTopLeftPosition.y"
     [matMenuTriggerFor]="rightMenu"></div>

<!-- standard material menu -->
<mat-menu #rightMenu="matMenu">
  <ng-template matMenuContent let-item="item">
    <label>{{item.name}}</label>
    <button mat-menu-item (click)="click()">Add</button>
    <button mat-menu-item (click)="click()">Edit</button>
    <button mat-menu-item>Delete</button>
  </ng-template>
</mat-menu>
