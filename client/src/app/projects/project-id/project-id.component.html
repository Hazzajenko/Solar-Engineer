<div class="project-container">
  <ng-container *ngIf="store$ | async; let store">
    <div class="project-container__project-tree">
      <app-project-tree [inverters]="store.inverters" [trackers]="store.trackers" [strings]="store.strings"
                        [panels]="store.panels" (inverterView)="updateView($event)"></app-project-tree>
    </div>
    <div class="project-container__project-display">
      <!--      <app-project-tree [inverters]="store.inverters" [trackers]="store.trackers" [strings]="store.strings"
                              [panels]="store.panels"></app-project-tree>-->
      <app-inverter-view [inverter]="view"></app-inverter-view>
    </div>
  </ng-container>
</div>

<!-- an hidden div is created to set the position of appearance of the menu-->
<div style="visibility: hidden; position: fixed;"
     [style.left]="menuTopLeftPosition.x"
     [style.top]="menuTopLeftPosition.y"
     [matMenuTriggerFor]="rightMenu"></div>

<!-- standard material menu -->
<mat-menu #rightMenu="matMenu">
  <ng-template matMenuContent let-item="item">
    <label>{{item.name}}</label>
    <button mat-menu-item (click)="click()">Add</button>
    <button mat-menu-item (click)="click()">Edit</button>
    <button mat-menu-item>Delete</button>
  </ng-template>
</mat-menu>
