<ng-container *ngIf="panel">
  <div class="drop-zone">
    <app-panel-link
      *ngIf="selectedLinks$ | async; let selectedLinks"
      [isNegativeLink]="selectedLinks?.selectedNegativeLinkTo === panel.id"
      [isPositiveLink]="selectedLinks?.selectedPositiveLinkTo === panel.id"
      class="drop-zone__svg"
    ></app-panel-link>
    <div
      #panelDiv
      (mouseover)="panelHover(panel)"
      [cdkDragData]="panel"
      [matTooltip]="displayTooltip(panel)"
      [style.border]="'2px solid ' + panel.color"
      cdkDrag
      class="drop-zone__panel"
      matTooltipPosition="right"
      panelDirective
    >
      <!--            P-->
    </div>
  </div>
</ng-container>
