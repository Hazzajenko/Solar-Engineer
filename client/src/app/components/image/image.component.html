<ng-container *ngIf="image$ | async as image">
  <app-canvas2 [image]="image"></app-canvas2>
</ng-container>
<ng-container *ngIf="imageList$ | async as images">
  <div *ngFor="let img of images">
    <button (click)="selectImage(img)" mat-raised-button>{{ img.name }}</button>
  </div>
</ng-container>
